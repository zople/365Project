<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div class="user">
                    <h:commandButton value="添加友情链接" action="#{friendShipController.toCreate()}"/>
                    <div class="user_list_top">
                        <div class="user_list_delete">
                            <h:commandButton value="批量删除" />
                        </div>
                        <div class="user_list_title">友情连接列表</div>
                    </div>
                    <div class="user_list">
                        <h:dataTable value="#{friendShipController.tblFriendlyLinks}" var="tblFriendlyLink" border="1">
                            <h:column>
                                <f:facet name="header">
                                    <h:selectManyCheckbox layout="pageDirection">
                                        <f:selectItem itemLabel="" itemValue="false"/>
                                    </h:selectManyCheckbox>
                                </f:facet>
                                <h:selectManyCheckbox layout="pageDirection">
                                    <f:selectItem itemLabel="" itemValue="false"/>
                                </h:selectManyCheckbox>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="友情连接ID"/>
                                </f:facet>
                                <h:outputText value="#{tblFriendlyLink.id}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="友情链接名"/>
                                </f:facet>
                                <h:outputText value="#{tblFriendlyLink.name}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="友情链接内容"/>
                                </f:facet>
                                <h:outputText value="#{tblFriendlyLink.content}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="友情链接描述"/>
                                </f:facet>
                                <h:outputText value="#{tblFriendlyLink.description}"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="创建时间"/>
                                </f:facet>
                                <h:outputText value="#{tblFriendlyLink.createTime}"/>
                            </h:column>

                            <h:column >
                                <f:facet name="header">
                                    <h:outputText value="操作"/>
                                </f:facet>
                                <h:commandLink action="#{friendShipController.view()}" value="查看" >
                                    <f:param value="#{tblFriendlyLink.id}" name="id"/>
                                </h:commandLink>/
                                <h:commandLink action="#{friendShipController.toEdit()}" value="更新" >
                                    <f:param value="#{tblFriendlyLink.id}" name="id"/>
                                </h:commandLink>/
                                <h:commandLink action="#{friendShipController.delete()}" value="删除" >
                                    <f:param value="#{tblFriendlyLink.id}" name="id"/>
                                </h:commandLink>
                            </h:column>
                        </h:dataTable>
                    </div>
                    <div class="user_list_page">
                        <h:link>首页</h:link>
                        <h:link>上一页</h:link>
                        <h:link>下一页</h:link>
                        <h:link>末页</h:link>
                        共 页
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
