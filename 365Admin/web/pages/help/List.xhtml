<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdminHelpEmpty}" rendered="#{HelpController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{HelpController.items.rowCount > 0}">
                    <h:outputText value="#{HelpController.pagination.pageFirstItem + 1}..#{HelpController.pagination.pageLastItem + 1}/#{HelpController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{HelpController.previous}" value="#{bundle.Previous} #{HelpController.pagination.pageSize}" rendered="#{HelpController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{HelpController.next}" value="#{bundle.Next} #{HelpController.pagination.pageSize}" rendered="#{HelpController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{HelpController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="id"/>
                            </f:facet>
                            <h:outputText value="id"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="名字"/>
                            </f:facet>
                            <h:outputText value="#{item.className}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="标题"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="内容"/>
                            </f:facet>
                            <h:outputText value="#{item.content}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="描述"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="编辑时间"/>
                            </f:facet>
                            <h:outputText value="#{item.createTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{HelpController.prepareEdit}" value="编辑"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{HelpController.destroy}" value="删除"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{HelpController.prepareCreate}" value="添加"/>
                <br />
                <br />
                <h:link outcome="/index" value="返回"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
