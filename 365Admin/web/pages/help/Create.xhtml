<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminHelpTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminHelpController.selected.id}" title="#{bundle.CreateAdminHelpTitle_id}" required="true" requiredMessage="#{bundle.CreateAdminHelpRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_className}" for="className" />
                    <h:inputText id="className" value="#{adminHelpController.selected.className}" title="#{bundle.CreateAdminHelpTitle_className}" />
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_name}" for="name" />
                    <h:inputText id="name" value="#{adminHelpController.selected.name}" title="#{bundle.CreateAdminHelpTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_content}" for="content" />
                    <h:inputText id="content" value="#{adminHelpController.selected.content}" title="#{bundle.CreateAdminHelpTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_description}" for="description" />
                    <h:inputText id="description" value="#{adminHelpController.selected.description}" title="#{bundle.CreateAdminHelpTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateAdminHelpLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{adminHelpController.selected.createTime}" title="#{bundle.CreateAdminHelpTitle_createTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminHelpController.create}" value="#{bundle.CreateAdminHelpSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminHelpController.prepareList}" value="#{bundle.CreateAdminHelpShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminHelpIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
