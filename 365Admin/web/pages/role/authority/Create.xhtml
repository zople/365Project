<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAuthorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAuthorityLabel_name}" for="name" />
                    <h:inputText id="name" value="#{authorityController.authority.name}" title="#{bundle.CreateAuthorityTitle_name}" required="true" requiredMessage="#{bundle.CreateAuthorityRequiredMessage_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorityController.create}" value="#{bundle.CreateAuthoritySaveLink}" />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAuthorityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
