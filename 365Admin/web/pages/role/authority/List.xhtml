<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAuthorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:dataTable value="#{authorityController.findAll()}" var="authority" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAuthorityTitle_id}"/>
                        </f:facet>
                        <h:outputText value="#{authority.id}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="#{bundle.ListAuthorityTitle_name}"/>
                        </f:facet>
                        <h:outputText value="#{authority.name}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="操作"/>
                        </f:facet>
                        <h:commandLink action="#{authorityController.remove()}" value="删除" >
                            <f:param value="#{authority.id}" name="id"/>
                        </h:commandLink>
                    </h:column>
                </h:dataTable>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAuthorityIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
