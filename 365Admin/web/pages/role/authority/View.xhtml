<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAuthorityTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAuthorityLabel_id}"/>
                    <h:outputText value="#{authorityController.selected.id}" title="#{bundle.ViewAuthorityTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAuthorityLabel_name}"/>
                    <h:outputText value="#{authorityController.selected.name}" title="#{bundle.ViewAuthorityTitle_name}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{authorityController.destroyAndView}" value="#{bundle.ViewAuthorityDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAuthorityEditLink}"/>
                <br />
                <h:commandLink action="#{authorityController.prepareCreate}" value="#{bundle.ViewAuthorityCreateLink}" />
                <br />
                <h:commandLink action="#{authorityController.prepareList}" value="#{bundle.ViewAuthorityShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAuthorityIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
