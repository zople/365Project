<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListRoleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:panelGroup>
                    <h:dataTable value="#{roleController.roles}" var="role" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="角色ID"/>
                            </f:facet>
                            <h:outputText value="#{role.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="角色名"/>
                            </f:facet>
                            <h:outputText value="#{role.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="权限"/>
                            </f:facet>
                            <ui:repeat value="#{role.authoritySet}" var="authority">
                                <h:outputText value="#{authority.name}"/>,
                            </ui:repeat>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;操作"/>
                            </f:facet>
                            <h:column >
                                <h:commandLink action="#{roleController.delete()}" value="删除" >
                                    <f:param value="#{role.id}" name="id"/>
                                </h:commandLink>
                            </h:column>
                            <h:outputText value=" "/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListRoleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
