<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
      
 
        <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="资讯内容管理"></h:outputText>
        </ui:define>
        <ui:define name="content">
        <h:form styleClass="jsfcrud_list_form">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:outputText escape="false" value="#{bundle.ListWjCategoryEmpty}" rendered="#{industryNewsController.items.rowCount == 0}"/>
            <h:panelGroup rendered="#{industryNewsController.items.rowCount > 0}">
                <h:outputText value="#{industryNewsController.pagination.pageFirstItem + 1}..#{industryNewsController.pagination.pageLastItem + 1}/#{industryNewsController.pagination.itemsCount}"/>&nbsp;
                <h:commandLink action="#{industryNewsController.previous}" value="#{bundle.Previous} #{industryNewsController.pagination.pageSize}" rendered="#{industryNewsController.pagination.hasPreviousPage}"/>&nbsp;
                <h:commandLink action="#{industryNewsController.next}" value="#{bundle.Next} #{industryNewsController.pagination.pageSize}" rendered="#{industryNewsController.pagination.hasNextPage}"/>&nbsp;
                <h:dataTable value="#{industryNewsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
               
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="资讯标题"/>
                        </f:facet>
                        <h:outputText value="#{item.classTitle}"/>
                    </h:column>
                    
                    
                      <h:column>
                        <f:facet name="header">
                            <h:outputText value="资讯内容"/>
                        </f:facet>
                        <h:outputText value="#{item.content}"/>
                    </h:column>
                    
                    <h:column>
                        <f:facet name="header">
                            <h:outputText value="&nbsp;"/>
                        </f:facet>
                        
               
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
            <br />
           
            <br />
            <br />
             
        </h:form>
            
  </ui:define>
    </ui:composition>
 
</html>
