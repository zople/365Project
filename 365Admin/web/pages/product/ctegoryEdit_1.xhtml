<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
 
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
           <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="产品ID"/>
                    <h:inputText id="id" value="#{categoryController1.selected.id}"   required="true" requiredMessage="不能为空"/>
                     
                    
                    <h:outputLabel value="产品品类父类"/>
                    <h:selectOneMenu value="#{categoryController1.selected.pid}">
                     <f:selectItems  value="#{categoryController1.PIdListList}" />
		    </h:selectOneMenu>
                    
                    <h:outputLabel value="产品品类名"  />
                    <h:inputText id="name" value="#{categoryController1.selected.name}"  required="true" requiredMessage="不能为空" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{categoryController1.update}" value="确定修改" >
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{categoryController1.prepareList}" value="返回列表" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="返回首页"/>
            </h:form>
    

</html>
