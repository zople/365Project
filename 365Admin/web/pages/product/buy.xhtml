<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

      xmlns:f="http://java.sun.com/jsf/core"

        <ui:composition template="/template.xhtml">

        <ui:define name="content">

                        <h:commandButton value="我的求购" style="width: 130px; height: 30px; background-color: #FFF7FB; text-align: center; font-size: 16px; margin-top: 5px; margin-left: 15px" />
                        <h:commandButton value="相关报价" style="width: 130px; height: 30px; background-color: #CAFFFF; text-align: center; font-size: 16px; margin-top: 5px; margin-left: 15px" />
                    </div>
            
            <div class="top_style">*友情提醒 你目前是一般会友，可发布10条求购信息 </div>
            <h:form>
               <div class="serach_style">
                        求购标题：<h:inputText/>
                        截止时间： 
                        <p:calendar  id="popupCal" />  
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        时
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        分--
                        <p:calendar  id="popupCal1" />  
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        时
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        分<br/>
                        求购产品：<h:inputText/>
                        
                        
                        <br/>
                        <h:commandButton value="搜索"/>
                    </div>
            <div class="list_style_content">
                        <div class="list_style_content1">
                            <div class="list_menu"> <h:commandLink value="全部求购" action="#{adminBuyController.link()}"></h:commandLink></div>
                            <div class="list_menu"><h:commandLink value="发布中的求购" action="#{adminBuyController.link()}"></h:commandLink></div>

                            <div class="page_style">
                                <h:commandLink value="上一页" action="#{adminBuyController.link()}"></h:commandLink>
                                <h:commandLink value="下一页" action="#{adminBuyController.link()}"></h:commandLink>
                            </div>
                        </div>
                
                <br/>
                <br/>
                        <div class="list_style_content2">
                            <h:commandButton value="批量删除" action="#{adminBuyController.link()}" />
                            <h:commandButton value="导出模板" action="#{adminBuyController.link()}" />
                            <h:dataTable value="#{adminBuyController.infoListBySql}" var="infoList" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        <h:selectManyCheckbox layout="pageDirection">
                                            <f:selectItem itemLabel="全选" itemValue="false"/>
                                        </h:selectManyCheckbox>
                                    </f:facet>
                                    <h:selectManyCheckbox layout="pageDirection">
                                        <f:selectItem itemLabel="" itemValue="false"/>
                                    </h:selectManyCheckbox>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="操作"/>
                                    </f:facet>
                                    
                                    
                            <h:commandLink action="#{adminBuyController.findById}" value="查看">
                             <f:param name="id" value="#{infoList.id}"></f:param>
                             </h:commandLink>
                        
                      
                       <h:commandLink action="#{adminBuyController.findByIdEdit}" value="编辑">
                             <f:param name="id" value="#{infoList.id}"></f:param>
                         </h:commandLink>
                        
                        
                      <h:commandLink action="#{adminBuyController.destroyById}" value="删除">

                                </h:column>

                                        <h:outputText value="状态"/>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="求购标题"/>

                                <h:column>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="求购类型"/>
                                    </f:facet>
                                    <h:outputText value="#{infoList.flg}"/>
                                </h:column>
                                
                                 <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="地区"/>
                                    </f:facet>
                                     <h:outputText value="北京"/>
                                </h:column>
                                
                                
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="截止日期"/>
                                    </f:facet>
                                    <h:outputText value="#{infoList.endtime}"/>
