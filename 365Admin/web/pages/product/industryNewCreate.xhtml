<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
 
    
         <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="产品品类管理"></h:outputText>
        </ui:define>
        <ui:define name="left"><ui:include src="/pages/contentManager/left.xhtml"/></ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
           <h:form>
                <h:panelGrid columns="2">
                     
                    <h:outputLabel value="资讯类型"  />
                    <p:selectOneMenu value="#{industryNewController.selected.newsType}" id="newsType">  
                            <f:selectItem itemLabel="行业动态" itemValue="" />  
                            <f:selectItem itemLabel="国际资讯" itemValue="1" />  
                            <f:selectItem itemLabel="五金市场动态" itemValue="2" />  
                            <f:selectItem itemLabel="价格行情" itemValue="3" /> 
                            
                            <f:selectItem itemLabel="五金名家" itemValue="4" />  
                            <f:selectItem itemLabel="技术新品" itemValue="5" />  
                            <f:selectItem itemLabel="政策法规" itemValue="6" />  
                            <f:selectItem itemLabel="市场研究" itemValue="7" />
                        </p:selectOneMenu>
                    
                    <h:outputLabel value="资讯标题"  />
                    <h:inputText id="newsTitle" value="#{industryNewController.selected.newsTitle}"  required="true" requiredMessage="不能为空" />
                    
                    <h:outputLabel value="资讯内容"  />
                    <h:inputTextarea  rows="21"  cols="50"  id="newsContent" value="#{industryNewController.selected.newsContent}"  required="true" requiredMessage="不能为空" />
                    
                    <h:outputLabel value="创建人"  />
                    <h:inputText id="creator" value="#{industryNewController.selected.creator}"  required="true" requiredMessage="不能为空" />
                    
                </h:panelGrid>
                <br />
                <h:commandLink action="#{industryNewController.create()}" value="确认保存" >
                </h:commandLink>
                <br />
                <br />
                <h:commandLink action="#{industryNewController.prepareList}" value="返回列表" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="返回首页"/>
            </h:form>
     </ui:define>
    </ui:composition>

</html>
