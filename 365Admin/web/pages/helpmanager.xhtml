<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
        <h:outputStylesheet name="css/jsfcrud.css"/>
    </h:head>
    <h:body>
        <ui:composition template="/template.xhtml">
            <ui:define name="top"><ui:include src="/pages/common/header.xhtml"/></ui:define>
            <ui:define name="left"><ui:include src="/pages/common/left.xhtml"/></ui:define>
            <ui:define name="content">
                <a href="help_edit.xhtml">Add help message</a>
                <h:dataTable value="#{adminHelpController.adminHelps}" var="item">
                    <h:column>
                        <f:facet name="header">ID</f:facet>
                        #{item.id}
                    </h:column>
                    <h:column>
                        <f:facet name="header">name</f:facet>
                        #{item.name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">class_name</f:facet>
                        #{item.class_name}
                    </h:column>
                    <h:column>
                        <f:facet name="header">content</f:facet>
                        #{item.content}
                    </h:column>
                    <h:column>
                        <f:facet name="header">create_time</f:facet>
                        <h:outputLabel value="#{item.create_time}">
                            <f:convertDateTime pattern="dd-MM-yyyy"/>
                        </h:outputLabel>
                    </h:column>
                    <h:column>
                        <f:facet name="header">description</f:facet>
                        #{item.description}
                    </h:column>
                    <h:column>
                        <f:facet name="header">Edit</f:facet>
                        <h:link outcome="help_edit.xhtml" value="Edit help">
                            <f:param name="msg" value="#{item.id}"/>
                        </h:link>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Delete</f:facet>
                        <h:link outcome="help_delete.xhtml" value="Delete help">
                            <f:param name="msg" value="#{item.id}" />
                        </h:link>
                    </h:column>	
                </h:dataTable>
            </ui:define>
            <ui:define name="bottom"><ui:include src="/pages/common/footer.xhtml"/></ui:define>
        </ui:composition>
    </h:body>


</html>
