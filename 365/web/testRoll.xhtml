<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <ui:composition template="/pages/administratorManage/template/index.xhtml">
            <ui:define name="content">
                <div id="main_text">
                    <div id="main_text1">
                        <div class="text">
                           <h:dataTable value="#{getDateManagedBean.moneyDataMax}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row" rules="all" >
                                <h:column>
                                    <div class="text_left">
                                       <p:graphicImage value="#{imageController.image}" style="width: 100px;height: 50px;">
                                           <f:param name="id" value="2"/>
                                       </p:graphicImage>
                                    </div>
                                </h:column>
                                <h:column>
                                    <div class="text_right">
                                        <h:outputText value="#{item.name}" />
                                    </div>
                                </h:column>
                         </h:dataTable>
                        </div>
                    </div>
                    <div id="main_text2"></div>
                </div>
                <script type="text/javascript">
                    var speed=50 //值越大速度越慢
                    var tab=document.getElementById("main_text");
                    var tab1=document.getElementById("main_text1");
                    var tab2=document.getElementById("main_text2");
                    tab2.innerHTML=tab1.innerHTML //克隆tab1为tab2

                    function Marquee(){
                        //向上滚动
                        if(0>=tab2.offsetTop-tab.scrollTop) //当滚动至tab1与tab2交界时
                            tab.scrollTop-=tab1.offsetHeight //tab跳到最顶端
                        else{
                            tab.scrollTop++
                        }
                    }
                    var MyMar=setInterval(Marquee,speed)//设置定时器
                    //鼠标移上时清除定时器达到滚动停止的目的
                    tab.onmouseover=function() {clearInterval(MyMar);                         
                    }
                    //鼠标移开时重设定时器
                    tab.onmouseout=function(){MyMar=setInterval(Marquee,speed)}
                </script>     
            </ui:define>
        </ui:composition>
    </h:body>
</html>
