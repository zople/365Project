<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
        <h:panelGrid columns="10" >
            <h:commandLink action="/index" value="提交订单"/>
            <h:commandLink action="/index" value="等待付款"/>
            <h:commandLink action="/index" value="发货"/> 
            <h:commandLink action="/index" value="收货"/>
            <h:commandLink action="/index" value="申请退款"/>
            <h:commandLink action="/index" value="交易成功"/>
            <h:commandLink action="/index" value="交易失败"/>
            <h:commandLink action="/index" value="交易关闭"/>
        </h:panelGrid>    
            <h:dataTable value="#{enterpriseOrderController.orderDtos}" var="orderDto" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="货品名称/规格"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.productName}"/>
                                </h:column>
                            </h:dataTable>
        </h:form>   
    </h:body>
</html>
