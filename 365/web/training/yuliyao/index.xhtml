<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="10" >
                <h:commandButton action="#{yuliyaoController.buyImmediately()}" value="立即购买"/>
                <h:commandButton action="#{yuliyaoController.submitOrder()}" value="提交订单"/>
                <h:commandButton action="#{yuliyaoController.payment()}" value="付款"/>
                <h:commandButton action="#{yuliyaoController.receiveProduct()}" value="收货"/> 
                <h:commandButton action="#{yuliyaoController.confirmProduct()}" value="确认收货"/>
                <h:commandButton action="#{yuliyaoController.returnProduct()}" value="退货"/> 
                <h:commandButton action="#{yuliyaoController.refundment()}" value="退款"/>
                <h:commandButton action="#{yuliyaoController.evaluate()}" value="评价"/>
                <h:commandButton action="#{yuliyaoController.arbitration()}" value="仲裁"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
