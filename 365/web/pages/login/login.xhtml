<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body style="text-align: center;">
        <div style="margin: 0 auto; width: 500px;height: 500px; padding-top:10%;">
        <h:form>
            <p:panelGrid columns="2">  
                <f:facet name="header">  
                    用户登录<p:messages id="messages" showDetail="true" autoUpdate="true"/> 
                </f:facet>  

                <h:outputLabel for="userName" value="用户名：" />  
                <p:inputText id="userName" value="#{loginController.userName}" label="" required="true" requiredMessage="用户名不能为空"
                            />  

                <h:outputLabel for="password" value="密码：" />  
                <p:password id="password" value="#{loginController.password}" required="true" label="" requiredMessage="密码不能为空"
                            />  

                <f:facet name="footer">  
                    <p:commandButton action="#{loginController.login}" value="登录" style="margin-left: 50px"/>  
                </f:facet>  
            </p:panelGrid>  
        </h:form>
        </div>
    </h:body>
</html>
