<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/testDemo/index.xhtml">
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListWjGoodsEmpty}" rendered="#{wjGoodsController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{wjGoodsController.items.rowCount > 0}">
                    <h:outputText value="#{wjGoodsController.pagination.pageFirstItem + 1}..#{wjGoodsController.pagination.pageLastItem + 1}/#{wjGoodsController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{wjGoodsController.previous}" value="#{bundle.Previous} #{wjGoodsController.pagination.pageSize}" rendered="#{wjGoodsController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{wjGoodsController.next}" value="#{bundle.Next} #{wjGoodsController.pagination.pageSize}" rendered="#{wjGoodsController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{wjGoodsController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_goodsId}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodsId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_goodsName}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodsName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_goodsDescription}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodsDescription}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_goodsCreateTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodsCreateTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_goodsEndTime}"/>
                            </f:facet>
                            <h:outputText value="#{item.goodsEndTime}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_state}"/>
                            </f:facet>
                            <h:outputText value="#{item.state}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListWjGoodsTitle_categoryId}"/>
                            </f:facet>
                            <h:outputText value="#{item.categoryId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{wjGoodsController.prepareView}" value="#{bundle.ListWjGoodsViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wjGoodsController.prepareEdit}" value="#{bundle.ListWjGoodsEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{wjGoodsController.destroy}" value="#{bundle.ListWjGoodsDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{wjGoodsController.prepareCreate}" value="#{bundle.ListWjGoodsCreateLink}">
                    <f:param name="categoryId" value="3"></f:param>
                </h:commandLink>
                
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListWjGoodsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
