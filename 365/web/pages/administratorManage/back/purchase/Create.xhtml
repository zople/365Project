<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreatePurchaseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_id}" for="id" />
                    <h:inputText id="id" value="#{purchaseController.selected.id}" title="#{bundle.CreatePurchaseTitle_id}" required="true" requiredMessage="#{bundle.CreatePurchaseRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{purchaseController.selected.createTime}" title="#{bundle.CreatePurchaseTitle_createTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_describe}" for="describe" />
                    <h:inputText id="describe" value="#{purchaseController.selected.describe}" title="#{bundle.CreatePurchaseTitle_describe}" />
                    <h:outputLabel value="#{bundle.CreatePurchaseLabel_name}" for="name" />
                    <h:inputText id="name" value="#{purchaseController.selected.name}" title="#{bundle.CreatePurchaseTitle_name}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{purchaseController.create}" value="#{bundle.CreatePurchaseSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{purchaseController.prepareList}" value="#{bundle.CreatePurchaseShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreatePurchaseIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
