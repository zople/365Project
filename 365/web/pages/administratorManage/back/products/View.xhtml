<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewProductsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewProductsLabel_productNo}"/>
                    <h:outputText value="#{productsController.selected.productNo}" title="#{bundle.ViewProductsTitle_productNo}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_address}"/>
                    <h:outputText value="#{productsController.selected.address}" title="#{bundle.ViewProductsTitle_address}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_createTime}"/>
                    <h:outputText value="#{productsController.selected.createTime}" title="#{bundle.ViewProductsTitle_createTime}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewProductsLabel_describe}"/>
                    <h:outputText value="#{productsController.selected.describe}" title="#{bundle.ViewProductsTitle_describe}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_name}"/>
                    <h:outputText value="#{productsController.selected.name}" title="#{bundle.ViewProductsTitle_name}"/>
                    <h:outputText value="#{bundle.ViewProductsLabel_price}"/>
                    <h:outputText value="#{productsController.selected.price}" title="#{bundle.ViewProductsTitle_price}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productsController.destroyAndView}" value="#{bundle.ViewProductsDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewProductsEditLink}"/>
                <br />
                <h:commandLink action="#{productsController.prepareCreate}" value="#{bundle.ViewProductsCreateLink}" />
                <br />
                <h:commandLink action="#{productsController.prepareList}" value="#{bundle.ViewProductsShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewProductsIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
