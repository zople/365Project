<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/index.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdminSupplyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdminSupplyEmpty}" rendered="#{adminSupplyController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adminSupplyController.items.rowCount > 0}">
                    <h:outputText value="#{adminSupplyController.pagination.pageFirstItem + 1}..#{adminSupplyController.pagination.pageLastItem + 1}/#{adminSupplyController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adminSupplyController.previous}" value="#{bundle.Previous} #{adminSupplyController.pagination.pageSize}" rendered="#{adminSupplyController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adminSupplyController.next}" value="#{bundle.Next} #{adminSupplyController.pagination.pageSize}" rendered="#{adminSupplyController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adminSupplyController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminSupplyTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminSupplyTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminSupplyTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminSupplyTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminSupplyController.prepareView}" value="#{bundle.ListAdminSupplyViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminSupplyController.prepareEdit}" value="#{bundle.ListAdminSupplyEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminSupplyController.destroy}" value="#{bundle.ListAdminSupplyDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adminSupplyController.prepareCreate}" value="#{bundle.ListAdminSupplyCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdminSupplyIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
