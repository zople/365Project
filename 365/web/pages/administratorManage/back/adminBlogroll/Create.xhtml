<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminBlogrollTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminBlogrollLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminBlogrollController.selected.id}" title="#{bundle.CreateAdminBlogrollTitle_id}" required="true" requiredMessage="#{bundle.CreateAdminBlogrollRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdminBlogrollLabel_name}" for="name" />
                    <h:inputText id="name" value="#{adminBlogrollController.selected.name}" title="#{bundle.CreateAdminBlogrollTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateAdminBlogrollLabel_content}" for="content" />
                    <h:inputText id="content" value="#{adminBlogrollController.selected.content}" title="#{bundle.CreateAdminBlogrollTitle_content}" />
                    <h:outputLabel value="#{bundle.CreateAdminBlogrollLabel_description}" for="description" />
                    <h:inputText id="description" value="#{adminBlogrollController.selected.description}" title="#{bundle.CreateAdminBlogrollTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateAdminBlogrollLabel_createTime}" for="createTime" />
                    <h:inputText id="createTime" value="#{adminBlogrollController.selected.createTime}" title="#{bundle.CreateAdminBlogrollTitle_createTime}" >
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminBlogrollController.create}" value="#{bundle.CreateAdminBlogrollSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminBlogrollController.prepareList}" value="#{bundle.CreateAdminBlogrollShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminBlogrollIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
