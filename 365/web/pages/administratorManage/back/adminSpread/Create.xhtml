<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminSpreadTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminSpreadLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminSpreadController.selected.id}" title="#{bundle.CreateAdminSpreadTitle_id}" required="true" requiredMessage="#{bundle.CreateAdminSpreadRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdminSpreadLabel_brandName}" for="brandName" />
                    <h:inputText id="brandName" value="#{adminSpreadController.selected.brandName}" title="#{bundle.CreateAdminSpreadTitle_brandName}" />
                    <h:outputLabel value="#{bundle.CreateAdminSpreadLabel_description}" for="description" />
                    <h:inputText id="description" value="#{adminSpreadController.selected.description}" title="#{bundle.CreateAdminSpreadTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminSpreadController.create}" value="#{bundle.CreateAdminSpreadSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminSpreadController.prepareList}" value="#{bundle.CreateAdminSpreadShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminSpreadIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
