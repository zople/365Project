<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">

            <h:outputText value="#{bundle.ViewAdminSpreadTitle}"></h:outputText>

                    <h:outputText value="#{bundle.ViewAdminSpreadLabel_id}"/>

                    <h:outputText value="#{bundle.ViewAdminSpreadLabel_brandName}"/>
                    <h:outputText value="#{adminSpreadController.selected.brandName}" title="#{bundle.ViewAdminSpreadTitle_brandName}"/>
                    <h:outputText value="#{bundle.ViewAdminSpreadLabel_description}"/>
                    <h:outputText value="#{adminSpreadController.selected.description}" title="#{bundle.ViewAdminSpreadTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminSpreadController.destroyAndView}" value="#{bundle.ViewAdminSpreadDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdminSpreadEditLink}"/>
                <br />
                <h:commandLink action="#{adminSpreadController.prepareCreate}" value="#{bundle.ViewAdminSpreadCreateLink}" />
                <br />
                <h:commandLink action="#{adminSpreadController.prepareList}" value="#{bundle.ViewAdminSpreadShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdminSpreadIndexLink}"/>
