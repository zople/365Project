<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdminStyleTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdminStyleEmpty}" rendered="#{adminStyleController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adminStyleController.items.rowCount > 0}">
                    <h:outputText value="#{adminStyleController.pagination.pageFirstItem + 1}..#{adminStyleController.pagination.pageLastItem + 1}/#{adminStyleController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adminStyleController.previous}" value="#{bundle.Previous} #{adminStyleController.pagination.pageSize}" rendered="#{adminStyleController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adminStyleController.next}" value="#{bundle.Next} #{adminStyleController.pagination.pageSize}" rendered="#{adminStyleController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adminStyleController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminStyleTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminStyleTitle_enterpriseStyle}"/>
                            </f:facet>
                            <h:outputText value="#{item.enterpriseStyle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminStyleTitle_mallStyle}"/>
                            </f:facet>
                            <h:outputText value="#{item.mallStyle}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminStyleTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminStyleController.prepareView}" value="#{bundle.ListAdminStyleViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminStyleController.prepareEdit}" value="#{bundle.ListAdminStyleEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminStyleController.destroy}" value="#{bundle.ListAdminStyleDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adminStyleController.prepareCreate}" value="#{bundle.ListAdminStyleCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdminStyleIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
