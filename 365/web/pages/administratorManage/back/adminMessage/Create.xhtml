<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateAdminMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateAdminMessageLabel_id}" for="id" />
                    <h:inputText id="id" value="#{adminMessageController.selected.id}" title="#{bundle.CreateAdminMessageTitle_id}" required="true" requiredMessage="#{bundle.CreateAdminMessageRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateAdminMessageLabel_name}" for="name" />
                    <h:inputText id="name" value="#{adminMessageController.selected.name}" title="#{bundle.CreateAdminMessageTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateAdminMessageLabel_description}" for="description" />
                    <h:inputText id="description" value="#{adminMessageController.selected.description}" title="#{bundle.CreateAdminMessageTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminMessageController.create}" value="#{bundle.CreateAdminMessageSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{adminMessageController.prepareList}" value="#{bundle.CreateAdminMessageShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateAdminMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
