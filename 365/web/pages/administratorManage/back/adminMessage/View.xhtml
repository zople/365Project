<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewAdminMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewAdminMessageLabel_id}"/>
                    <h:outputText value="#{adminMessageController.selected.id}" title="#{bundle.ViewAdminMessageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewAdminMessageLabel_name}"/>
                    <h:outputText value="#{adminMessageController.selected.name}" title="#{bundle.ViewAdminMessageTitle_name}"/>
                    <h:outputText value="#{bundle.ViewAdminMessageLabel_description}"/>
                    <h:outputText value="#{adminMessageController.selected.description}" title="#{bundle.ViewAdminMessageTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{adminMessageController.destroyAndView}" value="#{bundle.ViewAdminMessageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewAdminMessageEditLink}"/>
                <br />
                <h:commandLink action="#{adminMessageController.prepareCreate}" value="#{bundle.ViewAdminMessageCreateLink}" />
                <br />
                <h:commandLink action="#{adminMessageController.prepareList}" value="#{bundle.ViewAdminMessageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewAdminMessageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
