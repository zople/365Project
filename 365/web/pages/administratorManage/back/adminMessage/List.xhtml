<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/administratorManage/template/back.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListAdminMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListAdminMessageEmpty}" rendered="#{adminMessageController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{adminMessageController.items.rowCount > 0}">
                    <h:outputText value="#{adminMessageController.pagination.pageFirstItem + 1}..#{adminMessageController.pagination.pageLastItem + 1}/#{adminMessageController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{adminMessageController.previous}" value="#{bundle.Previous} #{adminMessageController.pagination.pageSize}" rendered="#{adminMessageController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{adminMessageController.next}" value="#{bundle.Next} #{adminMessageController.pagination.pageSize}" rendered="#{adminMessageController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{adminMessageController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminMessageTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminMessageTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListAdminMessageTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{adminMessageController.prepareView}" value="#{bundle.ListAdminMessageViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminMessageController.prepareEdit}" value="#{bundle.ListAdminMessageEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{adminMessageController.destroy}" value="#{bundle.ListAdminMessageDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{adminMessageController.prepareCreate}" value="#{bundle.ListAdminMessageCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListAdminMessageIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
