<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>

    </h:head>
    <body>
        <div>
            <h:form>
                <table  class="buyR1">
                    <tr class="buyR1Top"><td><h:graphicImage name="11.jpg" library="images"/></td></tr>
                    <tr class="buyR1Bottom">
                        <td>

                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="求购产品"/>
                                    </f:facet>
                                    <h:commandLink action="#{buyController.fontById}" value="#{item.title}">

                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="求购数量"/>
                                    </f:facet>
                                    <h:outputText value="#{item.count}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="求购商"/>
                                    </f:facet>
                                    <h:outputText value="求购商1"/>
                                </h:column>
                            </h:dataTable>
                        </td>
                    </tr>
                </table>
            </h:form>
        </div>
