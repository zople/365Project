<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:head>
        <title>供应信息</title>
    </h:head>
    <h:body>
        <table style="font-size: 17px; border-style: none">
            <ui:repeat value="#{supplyController.supplyList}" var="supply" varStatus="status" >
                <h:panelGroup rendered="#{status.index mod 2 eq 0}">  
                    <tr style="font-size: 17px; border-style: none"></tr>  
                </h:panelGroup>
                <td style="font-size: 17px; border-style: none"><strong>#{supply.title}:</strong><br/>
                </td>
            </ui:repeat>
        </table>
    </h:body>
</html>
