<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <div style="margin-bottom: 4px;margin-top: 10px;background-color:  #0788e0"><font style="font-size: 20px;">五金产品目录</font></div>
    <ui:repeat value="#{productController.productCatalog}" var="category" >
        <div style="float:left;width: 333px;">
            <h1 style="color:  black;margin-top: 4px;margin-bottom: 4px;">#{category.name}:</h1>
            <div>
                <ui>
                    <ui:repeat value="#{category.categories}" var="categorySon">
                        <li style="float:left;list-style-type: none;font-size: 15px;width: 100px; margin-bottom: 2px; height: 20px">
                            <h:link value="#{categorySon.name}" outcome="#{productController.goSearch}">
                                <f:param name="id" value="#{categorySon.id}"/>
                            </h:link>
                        </li>
                    </ui:repeat>
                </ui>
            </div>
        </div>
    </ui:repeat>

</ui:composition>
