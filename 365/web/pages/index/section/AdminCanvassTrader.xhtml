<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">
    <h:form>
    <ul>
        <ui:repeat value="#{ indexLoadDataController.adminCanvassTraderList}" var="adminCanvassTrader" >
            <li style="list-style-type: none; margin: 3px;">
                    <h:commandLink value="#{adminCanvassTrader.name}" action="#{adminCanvassTraderController.findById}">
                        <f:param name="id" value="#{adminCanvassTrader.id}"/>
                    </h:commandLink>
            </li>
        </ui:repeat>
    </ul>
    </h:form>
</ui:composition>
