<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
    </head>
    <body>
        <ui:composition template="/pages/administratorManage/template/index.xhtml">
            <ui:define name="content">
                <div class="position_body">
                    <div class="position_top"><h:graphicImage name="21.png" library="images"/></div>
                    <div class="position_bottom">
                        <div class="position_bottom_left"><ui:include src="/pages/recruitment/template/left.xhtml"/></div>
                        <div class="position_bottom_right">
                            <div class="position_bottom_right1">招聘详细信息:</div>
                            <div class="position_bottom_right2">
                                <div class="company_name">
                                    <h:outputText value="上海龙泉"/>
                                    <br/>
                                    【公司名称】
                                </div>
                                <div class="position_name">
                                    <h:outputText value="#{positionController.position.positionName}"/><br/>
                                    【岗位名称】
                                </div>
                                <div class="more_position">
                                    <h:link outcome="/pages/recruitment/morePosition.xhtml">查看该公司更多职位信息</h:link></div>
                                <div class="position_message">职位信息：</div>
                                <ul>
                                    <li>职位名称：<h:outputText value="#{positionController.position.positionName}"/></li>
                                    <li>招聘人数：<h:outputText value="#{positionController.position.needCount}"/></li>
                                    <li>发布日期：<h:outputText value="#{positionController.position.createTime}"/></li>
                                    <li>截止日期：<h:outputText value="#{positionController.position.endTime}"/></li>
                                    <li>学历要求：<h:outputText value="#{positionController.position.academicRequirement}"/></li>
                                    <li>工作地点：<h:outputText value="#{positionController.position.workAddress}"/></li>
                                    <li>工作经验：<h:outputText value="#{positionController.position.workExperience}"/></li>
                                    <li>工作性质：<h:outputText value="#{positionController.position.workNature}"/></li>
                                    <li>月薪范围：<h:outputText value="#{positionController.position.salaryRange}"/></li>
                                    <li>外语要求：<h:outputText value="#{positionController.position.languageRequirement}"/></li>
                                    <li>其他要求：<h:outputText value="#{positionController.position.otherRequirement}"/></li>
                                </ul>
                                <div class="position_detail">职位描述：</div>
                                <h:outputText value="#{positionController.position.positionDescription}"/>
                                <div class="position_need">职位要求：</div>
                                <h:outputText value="#{positionController.position.positionRequirement}"/>
                                <div class="company_detail">公司介绍：</div>
                                <div class="company_message">联系方式：</div>
                                <div class="button1">
                                    <h:commandButton value="应聘该职位"></h:commandButton>
                                </div>
                                <div class="button2">
                                    <h:commandButton value="收藏该职位"></h:commandButton>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </body>
</html>
