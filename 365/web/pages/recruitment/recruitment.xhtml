<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
    </head>
    <body>
        <ui:composition template="/pages/administratorManage/template/index.xhtml">
            <ui:define name="content">
                <h:form>
                <div class="recruitment_body">
                    <div class="recruitment_top"><h:graphicImage name="21.png" library="images"/></div>
                    <div class="recruitment_bottom">
                        <div class="recruitment_bottom_left"><ui:include src="/pages/recruitment/template/left.xhtml"/></div>
                        <div class="recruitment_bottom_right">
                            <div class="recruitment_bottom_right1">
                                <div class="recruitment_bottom_right11">
                                    <div class="recruitment_bottom_right11_left">最新招聘信息</div>
                                    <div class="recruitment_bottom_right11_right"><h:link outcome="/pages/recruitment/moreRecruitment.xhtml">更多信息</h:link></div>
                                </div>
                                <div class="recruitment_bottom_right12">
                                    
<h:dataTable value="#{positionController.positions}" var="position" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="公司名称"/>
                            </f:facet>
                            <h:outputText value="1111"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="岗位名称"/>
                            </f:facet>
                            

                            <h:link outcome="/pages/recruitment/positionMessage.xhtml" value="#{position.positionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="工作地点"/>
                            </f:facet>
                            <h:outputText value="#{position.workAddress}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="性别要求"/>
                            </f:facet>
                             <h:outputText value="#{position.genderRequirement}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="发布时间"/>
                            </f:facet>
                            <h:outputText value="#{position.createTime}"/>
                        </h:column>
</h:dataTable>

                                </div>
                            </div>
                            <div class="recruitment_bottom_right2">
                                <div class="recruitment_bottom_right21">
                                    <div class="recruitment_bottom_right21_left">推荐人才</div>
                                    <div class="recruitment_bottom_right21_right"><h:link outcome="/pages/recruitment/resume.xhtml">更多信息</h:link></div>
                                </div>
                                <div class="recruitment_bottom_right22">

<h:dataTable value="#{persionController.persions}" var="persion" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 0px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="姓名"/>
                            </f:facet>
                            
<h:commandLink  action="#{positionController.verify}">
     <h:outputText value="#{position.positionName}"></h:outputText>
     <f:param id="id" name="id" value="#{position.id}"></f:param>
</h:commandLink>
                            <h:link outcome="/pages/recruitment/resumeDetail.xhtml" value="#{persion.persionName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="性别"/>
                            </f:facet>
                            <h:outputText value="#{persion.persionGender}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="学历"/>
                            </f:facet>
                            <h:outputText value="#{persion.persionEducation}"/>
                        </h:column>
                         <h:column>
                            <f:facet name="header">
                                <h:outputText value="求职意向"/>
                            </f:facet>
                             <h:outputText value="#{persion.jobIntention}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="发布时间"/>
                            </f:facet>
                            <h:outputText value="#{persion.jobDate}"/>
                        </h:column>
</h:dataTable>
 
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                    </h:form>
            </ui:define>
            
        </ui:composition>
    </body>
</html>
