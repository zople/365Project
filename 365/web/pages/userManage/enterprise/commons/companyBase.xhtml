<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <body>
        <h:form>
            <p:panel header=" *友情提醒：请尽量详细，准确的填写您的惬意信息，以便前台客户能够尽可能多的了解到企业的真实
        情况，增加合作机会！" toggleable="true" id="panel">
                    <h2 style="line-height:  40px; font-size: 16px;">企业信息</h2>
                    <h:panelGrid columns="2" style=" border: none;">
                        <h:outputLabel value="企业名称:" />
                        <h:inputText   value="" title="" required="true" requiredMessage="" style="width: 400px;"/>
                        <h:outputLabel value="企业类型："/>
                        <p:selectOneMenu value="请选择">  
                            <f:selectItem itemLabel="个体工商户" itemValue="" />  
                            <f:selectItem itemLabel="私营独资企业" itemValue="1" />  
                            <f:selectItem itemLabel="私营合伙企业" itemValue="2" />  
                            <f:selectItem itemLabel="私营有限责任工商" itemValue="3" /> 
                            
                            <f:selectItem itemLabel="私营股份有限公司" itemValue="" />  
                            <f:selectItem itemLabel="国有企业" itemValue="1" />  
                            <f:selectItem itemLabel="集体企业" itemValue="2" />  
                            <f:selectItem itemLabel="股份合作公司" itemValue="3" />
                        </p:selectOneMenu>

                        <h:outputLabel value="所在地区:"/>
                        <p:selectOneMenu value="请选择">  
                                <f:selectItem itemLabel="中国" itemValue="" />  
                                <f:selectItem itemLabel="其他" itemValue="1" /> 
                        </p:selectOneMenu>
                        
                        <h:outputLabel value="公司地址:"/>
                        <h:inputText   value="" title="" />
                        <h:outputLabel value="邮政编码:"/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="电子邮箱:"/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="公司电话:"/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="传真:"/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="企业网址:"/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                       <h:outputText value="员工人数:" />
                          <p:keyboard value="#{keyboardBean.value9}"
                         keypadOnly="true"/>
                        <h:outputLabel value="企业介绍:"/>
                         <h:inputText   value="" title="" required="true" requiredMessage=""/>
                 </h:panelGrid>
                    <h2 style="line-height:  40px; font-size: 16px;">企业logo</h2>  
                <h:panelGrid columns="2">
                        <h:outputLabel value="公司logo："/>
                        <h:graphicImage name="18.png" library="images" style="width: 200px;height: 90px;"/>
                        <h:outputLabel value="上传："/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                </h:panelGrid>
                 
                 <h2 style="line-height:  40px; font-size: 16px;">经营模式</h2>  
                 <h:panelGrid columns="2">
                        <h:outputLabel value="模式选择："/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="是否提供加工/定制服务："/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                </h:panelGrid>
                
                 <h2 style="line-height:  40px; font-size: 16px;">隶属市场</h2>  
                 <h:panelGrid columns="2">
                        <h:outputLabel value="市场名称："/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                        <h:outputLabel value="市场所在地区："/>
                        <h:inputText   value="" title="" required="true" requiredMessage=""/>
                </h:panelGrid>     
                <br />
                <h:commandButton value="保存当前" />
                <h:commandButton value="取消"/>
                </p:panel>
            </h:form>
    </body>
</html>
