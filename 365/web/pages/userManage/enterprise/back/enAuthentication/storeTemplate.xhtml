<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <h:form>
            <p:panel header="*友情提醒：为企业个性化定制模版，设置商铺模版第一时间抓住客户眼球" toggleable="true" id="panel">
                <div class="store_title">当前模版：</div>
                <div class="store_current_image">
                    <h:graphicImage name="template/current.jpg" library="images"/>
                    <h:selectOneRadio>
                        <f:selectItem itemLabel="奥丁灰"/>
                    </h:selectOneRadio>
                </div>
                所有模版
                <div class="store_images">
                    <ul>
                        <li><h:graphicImage name="template/1.jpg" library="images"/></li>                        <h:selectOneRadio>
                            <f:selectItem itemLabel="奥丁灰（默认）" />
                        </h:selectOneRadio>
                        <li><h:graphicImage name="template/2.jpg" library="images"/></li>                        <h:selectOneRadio>
                            <f:selectItem itemLabel="冰海蓝" />
                        </h:selectOneRadio>
                        <li><h:graphicImage name="template/3.jpg" library="images"/></li>                        <h:selectOneRadio>
                            <f:selectItem itemLabel="神秘蓝" />
                        </h:selectOneRadio>
                        <li><h:graphicImage name="template/4.jpg" library="images"/></li>                        <h:selectOneRadio>
                            <f:selectItem itemLabel="绿色激情" />
                        </h:selectOneRadio>
                        <li><h:graphicImage name="template/5.jpg" library="images"/></li>                        <h:selectOneRadio>
                            <f:selectItem itemLabel="淡雅绿" />
                        </h:selectOneRadio>
                    </ul>
                </div>
                <div class="store_select"><h:commandButton value="选择该模版"></h:commandButton></div>
            </p:panel>
        </h:form>
    </h:body>
</html>
