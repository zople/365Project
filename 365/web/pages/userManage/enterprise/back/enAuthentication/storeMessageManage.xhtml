<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <h:form>
            <p:panel header="*友情提醒：及时处理客户的留言信息，提升客户满意度，增强客户粘性" toggleable="true" id="panel">
                <div class="store_content">
                    <div class="store_content_top">
                        搜索
                        <h:selectOneMenu>
                            <f:selectItem itemValue="留言类型" />
                            <f:selectItem itemValue="产品咨询" />
                            <f:selectItem itemValue="服务投诉" />
                        </h:selectOneMenu>
                        <h:inputText value="输入关键字"/>
                        <h:commandButton value="搜索"></h:commandButton>
                        <br/>
                        <h:selectManyCheckbox layout="pageDirection">
                            <f:selectItem itemLabel="全选" itemValue="false"/>
                        </h:selectManyCheckbox>
                    </div>
                    <div class="store_content_bottom">
                        <h:dataTable value="#{persionController}" var="persion" border="1">
                            <h:column>
                                <f:facet name="header">
                                    <h:selectManyCheckbox layout="pageDirection">
                                        <f:selectItem itemLabel="" itemValue="false"/>
                                    </h:selectManyCheckbox>
                                </f:facet>
                                <h:selectManyCheckbox layout="pageDirection">
                                    <f:selectItem itemLabel="" itemValue="false"/>
                                </h:selectManyCheckbox>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="序号"/>
                                </f:facet>
                                <h:outputText value="1"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="操作"/>
                                </f:facet>
                                <h:commandLink value="已读" >
                                    <f:param value="#{user.id}" name="id"/>
                                </h:commandLink>&nbsp;&nbsp;
                                <h:commandLink value="回复" >
                                    <f:param value="#{user.id}" name="id"/>
                                </h:commandLink>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="留言标题"/>
                                </f:facet>
                                <h:outputText value="1111"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="内容"/>
                                </f:facet>
                                <h:outputText value="1111"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="会员名称"/>
                                </f:facet>
                                <h:outputText value="qqqqqq"/>
                            </h:column>
                            <h:column>
                                <f:facet name="header">
                                    <h:outputText value="发布日期"/>
                                </f:facet>
                                <h:outputText value="2012-2-2"/>
                            </h:column>
                        </h:dataTable>
                    </div>
                </div>
                <div class="store_select">
                    <h:commandButton value="仅保存"></h:commandButton>
                    <h:commandButton value="保存并发布"></h:commandButton>
                    <h:commandButton value="取消"></h:commandButton>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
