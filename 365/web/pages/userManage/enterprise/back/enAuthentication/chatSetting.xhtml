<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>

        <h:form>
            <p:panel header="*友情提醒：为店铺设置聊天工具的启/停用，人性化管理店铺的同时实现更高的利益" toggleable="true" id="panel">
                聊天工具列表
                <div class="store_content">
                    <h:dataTable value="#{persionController}" var="persion" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="序号"/>
                            </f:facet>
                            <h:outputText value="1"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="聊天工具"/>
                            </f:facet>
                            <h:outputText value="QQ"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="状态"/>
                            </f:facet>
                            <h:outputText value="1111"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="store_select">
                    <h:commandButton value="保存"></h:commandButton>
                    <h:commandButton value="取消"></h:commandButton>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
