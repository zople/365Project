<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnAuthenticationTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnAuthenticationLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enAuthenticationController.selected.id}" title="#{bundle.EditEnAuthenticationTitle_id}" required="true" requiredMessage="#{bundle.EditEnAuthenticationRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEnAuthenticationLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enAuthenticationController.selected.name}" title="#{bundle.EditEnAuthenticationTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEnAuthenticationLabel_aptitudeCertifications}" for="aptitudeCertifications" />
                    <h:inputText id="aptitudeCertifications" value="#{enAuthenticationController.selected.aptitudeCertifications}" title="#{bundle.EditEnAuthenticationTitle_aptitudeCertifications}" />
                    <h:outputLabel value="#{bundle.EditEnAuthenticationLabel_integrityCertifications}" for="integrityCertifications" />
                    <h:inputText id="integrityCertifications" value="#{enAuthenticationController.selected.integrityCertifications}" title="#{bundle.EditEnAuthenticationTitle_integrityCertifications}" />
                    <h:outputLabel value="#{bundle.EditEnAuthenticationLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enAuthenticationController.selected.description}" title="#{bundle.EditEnAuthenticationTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{enAuthenticationController.update}" value="#{bundle.EditEnAuthenticationSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnAuthenticationViewLink}"/>
                <br />
                <h:commandLink action="#{enAuthenticationController.prepareList}" value="#{bundle.EditEnAuthenticationShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnAuthenticationIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
