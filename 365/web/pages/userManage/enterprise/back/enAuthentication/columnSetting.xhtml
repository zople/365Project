<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head/>
    <h:body>
        <h:form>
            <p:panel header="*友情提醒：个性化定制企业模版显示栏目，更符合您的实际需要" toggleable="true" id="panel">
                <div class="store_content">
                    <h:dataTable value="#{persionController}" var="persion" border="1">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="栏目名称"/>
                            </f:facet>
                            <h:outputText value="1111"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="是否显示"/>
                            </f:facet>
                            <h:outputText value="1111"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="状态"/>
                            </f:facet>
                            <h:outputText value="1111"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div class="store_select">
                    <h:commandButton value="保存"></h:commandButton>
                    <h:commandButton value="取消"></h:commandButton>
                </div>
            </p:panel>
        </h:form>
    </h:body>
</html>
