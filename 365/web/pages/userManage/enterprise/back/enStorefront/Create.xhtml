<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnStorefrontTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enStorefrontController.selected.id}" title="#{bundle.CreateEnStorefrontTitle_id}" required="true" requiredMessage="#{bundle.CreateEnStorefrontRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enStorefrontController.selected.name}" title="#{bundle.CreateEnStorefrontTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enStorefrontController.selected.description}" title="#{bundle.CreateEnStorefrontTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_phone}" for="phone" />
                    <h:inputTextarea rows="4" cols="30" id="phone" value="#{enStorefrontController.selected.phone}" title="#{bundle.CreateEnStorefrontTitle_phone}" />
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_ad}" for="ad" />
                    <h:inputText id="ad" value="#{enStorefrontController.selected.ad}" title="#{bundle.CreateEnStorefrontTitle_ad}" />
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{enStorefrontController.selected.logo}" title="#{bundle.CreateEnStorefrontTitle_logo}" />
                    <h:outputLabel value="#{bundle.CreateEnStorefrontLabel_style}" for="style" />
                    <h:inputText id="style" value="#{enStorefrontController.selected.style}" title="#{bundle.CreateEnStorefrontTitle_style}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enStorefrontController.create}" value="#{bundle.CreateEnStorefrontSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enStorefrontController.prepareList}" value="#{bundle.CreateEnStorefrontShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnStorefrontIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
