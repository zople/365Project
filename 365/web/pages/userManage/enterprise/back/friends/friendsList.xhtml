<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>商友列表</title>
    </h:head>
    <body>
        <h:panelGroup >
                <p:button outcome="/pages/userManage/enterprise/back/friends/friendsList.xhtml" value="创建新分组" icon="ui-icon-star">  
                    <f:param name="productId" value="10" />  
                </p:button>
            </h:panelGroup>
        <h:panelGrid columns="3">
            <h:panelGroup>
                <p:button outcome="/pages/userManage/enterprise/back/friends/friendsList.xhtml" value="默认分组" icon="ui-icon-star">
                    <f:param name="productId" value="10" />
                </p:button>
                <p:button outcome="/pages/userManage/enterprise/back/friends/friendsList.xhtml" value="特别好友" icon="ui-icon-star">
                    <f:param name="productId" value="20" />
                </p:button>
                <p:button outcome="/pages/userManage/enterprise/back/friends/friendsList.xhtml" value="商友黑名单" icon="ui-icon-star" >
                    <f:param name="productId" value="20" />
                </p:button>
            </h:panelGroup>
        </h:panelGrid>
        <h:form>
                <h:dataTable value="#{getDateManagedBean.enterpriseMore}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row" rules="all" >
                    <h:column>
                        <p:graphicImage value="#{imageController.image}" style="width:50px;height: 50px; margin-right: 10px;">
                            <f:param name="id" value="2"/>
                        </p:graphicImage>
                    </h:column>
                    <h:column>
                          <h:outputText  value="#{item.name}:"/>
                    </h:column>
                     <h:column>
                             <h:commandLink value="删除商友"/><br/>
                             <h:commandLink value="发送站内信"/><br/>
                             <h:commandLink value="加到黑名单"/><br/>
                    </h:column>
                </h:dataTable>
      </h:form>
    </body>
</html>
