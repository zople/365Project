<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnRecruitmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnRecruitmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enRecruitmentController.selected.id}" title="#{bundle.EditEnRecruitmentTitle_id}" required="true" requiredMessage="#{bundle.EditEnRecruitmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEnRecruitmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enRecruitmentController.selected.name}" title="#{bundle.EditEnRecruitmentTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEnRecruitmentLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enRecruitmentController.selected.description}" title="#{bundle.EditEnRecruitmentTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{enRecruitmentController.update}" value="#{bundle.EditEnRecruitmentSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnRecruitmentViewLink}"/>
                <br />
                <h:commandLink action="#{enRecruitmentController.prepareList}" value="#{bundle.EditEnRecruitmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnRecruitmentIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
