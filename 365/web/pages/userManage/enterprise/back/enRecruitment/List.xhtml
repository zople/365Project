<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnRecruitmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnRecruitmentEmpty}" rendered="#{enRecruitmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enRecruitmentController.items.rowCount > 0}">
                    <h:outputText value="#{enRecruitmentController.pagination.pageFirstItem + 1}..#{enRecruitmentController.pagination.pageLastItem + 1}/#{enRecruitmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enRecruitmentController.previous}" value="#{bundle.Previous} #{enRecruitmentController.pagination.pageSize}" rendered="#{enRecruitmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enRecruitmentController.next}" value="#{bundle.Next} #{enRecruitmentController.pagination.pageSize}" rendered="#{enRecruitmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enRecruitmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnRecruitmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnRecruitmentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnRecruitmentTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enRecruitmentController.prepareView}" value="#{bundle.ListEnRecruitmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enRecruitmentController.prepareEdit}" value="#{bundle.ListEnRecruitmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enRecruitmentController.destroy}" value="#{bundle.ListEnRecruitmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enRecruitmentController.prepareCreate}" value="#{bundle.ListEnRecruitmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnRecruitmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
