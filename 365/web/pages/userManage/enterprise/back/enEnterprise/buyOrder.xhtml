        <ui:define name="content">
            <h:form>
                <div class="business">
                    <div class="business_order_top">
                        产品名称：<h:inputText/>
                        成交时间：  
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        时
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        分--
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        时
                        <h:selectOneMenu>
                            <f:selectItem itemValue="00" />
                            <f:selectItem itemValue="01" />
                        </h:selectOneMenu>
                        分<br/>
                        卖家名称：<h:inputText/>
                        交易状态：
                        <h:selectOneMenu>
                            <f:selectItem itemValue="全部" />
                            <f:selectItem itemValue="等待卖家发货" />
                            <f:selectItem itemValue="卖家已发货" />
                            <f:selectItem itemValue="已取消" />
                            <f:selectItem itemValue="已完成" />
                            <f:selectItem itemValue="已关闭" />
                        </h:selectOneMenu>
                        评价状态：
                        <h:selectOneMenu>
                            <f:selectItem itemValue="全部" />
                            <f:selectItem itemValue="已评价" />
                            <f:selectItem itemValue="未评价" />
                        </h:selectOneMenu>
                        <br/>
                        订单编号：<h:inputText/>
                        <br/>
                        <h:commandButton value="搜索"/>
                    </div>
                    <div class="business_order_content">
                        <div class="business_order_content1">
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('all')}" value="全部订单"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('month')}" value="近一个月订单"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('0')}" value="等待付款"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('1')}" value="等待发货"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('2')}" value="确认收货"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('3')}" value="等待评价"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('4')}" value="成功的订单"/></div>
                            <div class="condition"><h:commandLink action="#{enterpriseOrderController.displayOrderOrderinfo('5')}" value="取消的订单"/></div>
                            <div class="page">
                                <h:commandLink value="上一页"></h:commandLink>
                                <h:commandLink value="下一页"></h:commandLink>
                            </div>
                        </div>
                        <div class="business_order_content2">
                            <h:dataTable value="#{enterpriseOrderController.disOrderDtos()}" var="orderDto" border="1">
                                <h:column>
                                    <f:facet name="header">
                                        <h:selectManyCheckbox layout="pageDirection">
                                            <f:selectItem itemLabel="全选" itemValue="false"/>
                                        </h:selectManyCheckbox>
                                    </f:facet>
                                    <h:selectManyCheckbox layout="pageDirection">
                                        <f:selectItem itemLabel="" itemValue="false"/>
                                    </h:selectManyCheckbox>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="订单编号"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.orderNo}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="货品名称/规格"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.productName}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="单价"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.productPrice}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="数量"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.productAccount}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="总金额"/>
                                    </f:facet>
                                    <h:outputText value="#{orderDto.productTotal}"/>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="订单状态"/>
                                    </f:facet>
                                    <h:outputText value="等待付款" rendered="#{orderDto.orderState==0}"/>
                                    <h:outputText value="等待发货" rendered="#{orderDto.orderState==1}"/>
                                    <h:outputText value="已经发货" rendered="#{orderDto.orderState==2}"/>
                                    <h:outputText value="等待评价" rendered="#{orderDto.orderState==3}"/>
                                    <h:outputText value="成功的订单" rendered="#{orderDto.orderState==4}"/>
                                    <h:outputText value="取消的订单" rendered="#{orderDto.orderState==5}"/>
                                    <br/>
                                    <h:commandButton value="付款" rendered="#{orderDto.orderState==0}" action="#{enterpriseOrderController.toBuy()}">
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandButton>
                                    <h:commandButton value="确认收货" rendered="#{orderDto.orderState==2}" action="#{enterpriseOrderController.confirmGoods()}">
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandButton>
                                    <h:commandButton value="评价" rendered="#{orderDto.orderState==3}" action="#{enterpriseOrderController.toEvaluation()}">
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandButton>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="操作"/>
                                    </f:facet>
                                    <h:commandLink value="查看订单详情" >
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandLink>
                                    <br/>
                                    <h:commandLink value="我要投诉" >
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandLink>
                                    <br/>
                                    <h:commandLink value="取消订单" rendered="#{orderDto.orderState==0}" action="#{enterpriseOrderController.toCancelOrder()}">
                                        <f:param value="#{orderDto.orderNo}" name="orderNo"/>
                                    </h:commandLink>
                                </h:column>
                                <h:column>
                                    <f:facet name="header">
                                        <h:outputText value="其他"/>
                                    </f:facet>
                                </h:column>
                            </h:dataTable>
                        </div>
                    </div>
                    <div class="morePosition_bottom_right3">
                        订单总数：22222
                        <h:link>首页</h:link>
                        <h:link>上一页</h:link>
                        <h:link>下一页</h:link>
                        <h:link>末页</h:link>
                        共 页
                    </div>
                    <div class="business_order_bottom">
                        <div class="business_order_bottom_title"> 交易投诉--我要投诉</div>
                        <hr/>
                        订单编号：<h:inputText/><br/>
                        投诉原因：
                        <h:selectOneMenu>
                            <f:selectItem itemValue="请选择原因" />
                            <f:selectItem itemValue="商品劣质" />
                            <f:selectItem itemValue="恶意骚扰" />
                            <f:selectItem itemValue="违背承诺" />
                            <f:selectItem itemValue="延迟发货" />
                            <f:selectItem itemValue="恶意差评" />
                            <f:selectItem itemValue="其他" />
                        </h:selectOneMenu><br/>
                        投诉内容：
                        <h:inputTextarea/><br/>
                        <h:selectManyCheckbox layout="pageDirection">
                            <f:selectItem itemLabel="是否需要易得客服介入" itemValue="false"/>
                        </h:selectManyCheckbox>
                        <br/>
                        <h:commandButton value="发布投诉"/>
                        <h:commandButton value="取消投诉"/>
                    </div>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
