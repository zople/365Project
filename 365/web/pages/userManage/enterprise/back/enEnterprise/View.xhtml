<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnEnterpriseTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="企业ID" />
                    <h:outputText value="#{enterpriseController.enterprise.id}" title="#{bundle.ViewEnEnterpriseTitle_id}"/>
                    <h:outputText value="企业名"/>
                    <h:outputText value="#{enterpriseController.enterprise.name}" title="#{bundle.ViewEnEnterpriseTitle_name}"/>
                    <h:outputText value="Logo"/>
                    <p:graphicImage value="#{imageController.image}">
                        <f:param name="id" value="#{enterpriseController.enterprise.logo.id}"></f:param>
                    </p:graphicImage>
                </h:panelGrid>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
