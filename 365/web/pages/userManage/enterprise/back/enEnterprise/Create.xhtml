<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="新建企业"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form enctype="multipart/form-data">
                <h:panelGrid columns="2">
                    <h:outputLabel value="企业名:" for="name" />
                    <h:inputText id="name" value="#{enterpriseController.enterprise.name}" title="企业名" />
                    <h:outputLabel value="企业描述:" for="description" />
                    <h:inputTextarea id="description" value="#{enterpriseController.enterprise.description}" title="企业描述" />
                    <h:outputLabel value="上传Logo:"/>
                    <p:fileUpload value="#{enterpriseController.file}" mode="simple" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enterpriseController.create}" value="新建企业" />
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
