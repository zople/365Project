<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnInquiryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnInquiryLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enInquiryController.selected.id}" title="#{bundle.EditEnInquiryTitle_id}" required="true" requiredMessage="#{bundle.EditEnInquiryRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEnInquiryLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enInquiryController.selected.name}" title="#{bundle.EditEnInquiryTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEnInquiryLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enInquiryController.selected.description}" title="#{bundle.EditEnInquiryTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{enInquiryController.update}" value="#{bundle.EditEnInquirySaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnInquiryViewLink}"/>
                <br />
                <h:commandLink action="#{enInquiryController.prepareList}" value="#{bundle.EditEnInquiryShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnInquiryIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
