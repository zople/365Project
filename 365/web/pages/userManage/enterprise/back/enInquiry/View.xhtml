<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewEnInquiryTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewEnInquiryLabel_id}"/>
                    <h:outputText value="#{enInquiryController.selected.id}" title="#{bundle.ViewEnInquiryTitle_id}"/>
                    <h:outputText value="#{bundle.ViewEnInquiryLabel_name}"/>
                    <h:outputText value="#{enInquiryController.selected.name}" title="#{bundle.ViewEnInquiryTitle_name}"/>
                    <h:outputText value="#{bundle.ViewEnInquiryLabel_description}"/>
                    <h:outputText value="#{enInquiryController.selected.description}" title="#{bundle.ViewEnInquiryTitle_description}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enInquiryController.destroyAndView}" value="#{bundle.ViewEnInquiryDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewEnInquiryEditLink}"/>
                <br />
                <h:commandLink action="#{enInquiryController.prepareCreate}" value="#{bundle.ViewEnInquiryCreateLink}" />
                <br />
                <h:commandLink action="#{enInquiryController.prepareList}" value="#{bundle.ViewEnInquiryShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewEnInquiryIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>
