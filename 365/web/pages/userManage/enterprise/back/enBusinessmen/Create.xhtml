<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnBusinessmenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnBusinessmenLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enBusinessmenController.selected.id}" title="#{bundle.CreateEnBusinessmenTitle_id}" required="true" requiredMessage="#{bundle.CreateEnBusinessmenRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnBusinessmenLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enBusinessmenController.selected.name}" title="#{bundle.CreateEnBusinessmenTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEnBusinessmenLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enBusinessmenController.selected.description}" title="#{bundle.CreateEnBusinessmenTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateEnBusinessmenLabel_flg}" for="flg" />
                    <h:inputText id="flg" value="#{enBusinessmenController.selected.flg}" title="#{bundle.CreateEnBusinessmenTitle_flg}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enBusinessmenController.create}" value="#{bundle.CreateEnBusinessmenSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enBusinessmenController.prepareList}" value="#{bundle.CreateEnBusinessmenShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnBusinessmenIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
