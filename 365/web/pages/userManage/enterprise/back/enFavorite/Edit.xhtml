<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnFavoriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="id" for="id" />
                    <h:inputText id="id" value="#{testController.selected.id}" title="#{bundle.EditEnFavoriteTitle_id}" required="true" requiredMessage="#{bundle.EditEnFavoriteRequiredMessage_id}"/>
                    <h:outputLabel value="姓名" for="name" />
                    <h:inputText id="name" value="#{testController.selected.name}" title="#{bundle.EditEnFavoriteTitle_name}" />
                    <h:outputLabel value="年龄" for="age" />
                    <h:inputText id="age" value="#{testController.selected.age}" title="#{bundle.EditEnFavoriteTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{testController.update}" value="#{bundle.EditEnFavoriteSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnFavoriteViewLink}"/>
                <br />
                <h:commandLink action="#{testController.prepareList}" value="#{bundle.EditEnFavoriteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnFavoriteIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
