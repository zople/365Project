<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnFavoriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="left">
            <p:menu style="background-image: url('/resources/images/1.png'); background-color: #ffffff;; margin-bottom: 4px; width: 190px;">
                <p:submenu label="我的收藏夹" style="background-image: url('/resources/images/1.png');background-color: #c9edf9; color:  #006a8c">
                    <p:menuitem value="产品收藏" url="/faces/pages/userManage/enterprise/back/enFavorite/productFavorite.xhtml" />
                    <p:menuitem value="求购收藏" url="/faces/pages/userManage/enterprise/back/enFavorite/buyFavorite.xhtml" />
                    <p:menuitem value="招商收藏" url="/faces/pages/userManage/enterprise/back/enFavorite/merchantFavorite.xhtml" />
                    <p:menuitem value="加工收藏" url="/faces/pages/userManage/enterprise/back/enFavorite/processingFavorite.xhtml" />
                </p:submenu>
            </p:menu>
            <p:menu style="background-image: url('/resources/images/1.png'); background-color: #ffffff;; margin-bottom: 4px; width: 190px;">
                <p:submenu label="我的被收藏" style="background-image: url('/resources/images/1.png');background-color: #c9edf9; color:  #006a8c">
                    <p:menuitem value="我的被收藏信息" url="/faces/pages/userManage/enterprise/back/enFavorite/myFavorited.xhtml" />
                </p:submenu>
            </p:menu>
        </ui:define>
        <ui:define name="content">
            <h:form>
                <div class="favorite">
                    <p:tabView id="tabView" dynamic="true" cache="true">  
                        <p:tab id="tba1" title="产品收藏">  
                            <div style="border: 1px solid #78cde7;width: 450px;height: 25px;padding-top: 5px;">
                                *友情提醒：您目前共有20条产品收藏信息
                            </div>
                            <h:commandButton value="批量删除"/>
                            <div>
                                <h:panelGrid columns="10" cellpadding="5">
                                    <h:dataTable value="#{productController.findAll()}" var="product">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectManyCheckbox layout="pageDirection" value="">
                                                    <f:selectItem itemLabel="全选" itemValue="false"/>
                                                </h:selectManyCheckbox>
                                            </f:facet>
                                            <h:selectManyCheckbox layout="pageDirection" value="">
                                                <f:selectItem itemLabel="" itemValue="false"/>
                                            </h:selectManyCheckbox>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="操作"/>
                                            </f:facet>
                                            <h:commandLink value="查看"></h:commandLink>
                                            <h:commandLink value="删除"></h:commandLink>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="标题"/>
                                            </f:facet>
                                            <h:outputText value="#{product.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="产品名称"/>
                                            </f:facet>
                                            <h:outputText value="#{product.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="产品型号"/>
                                            </f:facet>
                                            <h:outputText value="x-2"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="产品价格"/>
                                            </f:facet>
                                            <h:outputText value="25"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="发货地址"/>
                                            </f:facet>
                                            <h:outputText value="天津"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="供应商名称"/>
                                            </f:facet>
                                            <h:outputText value="上海公司"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="收藏日期"/>
                                            </f:facet>
                                            <h:outputText value="2012-02-02"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="查看前台页面"/>
                                            </f:facet>
                                            <h:commandLink value="连接到前台"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGrid>
                            </div>
                            <div>
                                <h:commandLink value="上一页"></h:commandLink>
                                <h:commandLink value="下一页"></h:commandLink>
                            </div>
                        </p:tab>  
                        <p:tab id="tab2" title="求购收藏"> 
                            <div style="border: 1px solid #78cde7;width: 450px;height: 25px;padding-top: 5px;">
                                *友情提醒：您目前共有20条求购收藏信息
                            </div>
                            <h:commandButton value="批量删除"/>
                            <div>
                                <h:panelGrid columns="9" cellpadding="5">
                                    <h:dataTable value="#{buyController.infoListBySql}" var="buy">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectManyCheckbox layout="pageDirection" value="">
                                                    <f:selectItem itemLabel="全选" itemValue="false"/>
                                                </h:selectManyCheckbox>
                                            </f:facet>
                                            <h:selectManyCheckbox layout="pageDirection" value="">
                                                <f:selectItem itemLabel="" itemValue="false"/>
                                            </h:selectManyCheckbox>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="操作"/>
                                            </f:facet>
                                            <h:commandLink value="查看"></h:commandLink>
                                            <h:commandLink value="删除"></h:commandLink>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="求购标题"/>
                                            </f:facet>
                                            <h:outputText value="#{buy.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="产品名称"/>
                                            </f:facet>
                                            <h:outputText value="#{buy.name}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="求购数量"/>
                                            </f:facet>
                                            <h:outputText value="#{buy.count}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="地区"/>
                                            </f:facet>
                                            <h:outputText value="上海"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="截止日期"/>
                                            </f:facet>
                                            <h:outputText value="#{buy.endtime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="收藏日期"/>
                                            </f:facet>
                                            <h:outputText value="#{buy.createTime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="查看前台页面"/>
                                            </f:facet>
                                            <h:commandLink value="连接到前台"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGrid>
                            </div>
                            <div>
                                <h:commandLink value="上一页"></h:commandLink>
                                <h:commandLink value="下一页"></h:commandLink>
                            </div>
                        </p:tab>  

                        <p:tab id="tab3" title="店铺收藏"> 

                        </p:tab>  
                        <p:tab id="tab4" title="招商收藏"> 
                            <div style="border: 1px solid #78cde7;width: 450px;height: 25px;padding-top: 5px;">
                                *友情提醒：您目前共有20条招商收藏信息
                            </div>
                            <h:commandButton value="批量删除"/>
                            <div>
                                <h:panelGrid columns="9" cellpadding="5">
                                    <h:dataTable value="#{adminCanvassTraderController.infoListBySql}" var="adminCanvassTrader">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectManyCheckbox layout="pageDirection" value="">
                                                    <f:selectItem itemLabel="全选" itemValue="false"/>
                                                </h:selectManyCheckbox>
                                            </f:facet>
                                            <h:selectManyCheckbox layout="pageDirection" value="">
                                                <f:selectItem itemLabel="" itemValue="false"/>
                                            </h:selectManyCheckbox>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="操作"/>
                                            </f:facet>
                                            <h:commandLink value="查看"></h:commandLink>
                                            <h:commandLink value="删除"></h:commandLink>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="招商标题"/>
                                            </f:facet>
                                            <h:outputText value="#{adminCanvassTrader.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="产品品类"/>
                                            </f:facet>
                                            <h:outputText value="#{adminCanvassTrader.kind}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="招商级别"/>
                                            </f:facet>
                                            <h:outputText value="10级"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="招商来源"/>
                                            </f:facet>
                                            <h:outputText value="#{adminCanvassTrader.address}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="截止日期"/>
                                            </f:facet>
                                            <h:outputText value="#{adminCanvassTrader.endtime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="收藏日期"/>
                                            </f:facet>
                                            <h:outputText value="#{adminCanvassTrader.endtime}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="查看前台页面"/>
                                            </f:facet>
                                            <h:commandLink value="连接到前台"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGrid>
                            </div>
                            <div>
                                <h:commandLink value="上一页"></h:commandLink>
                                <h:commandLink value="下一页"></h:commandLink>
                            </div>
                        </p:tab>  
                        <p:tab id="tab5" title="加工收藏"> 
                            <div style="border: 1px solid #78cde7;width: 450px;height: 25px;padding-top: 5px;">
                                *友情提醒：您目前共有20条加工收藏信息
                            </div>
                            <h:commandButton value="批量删除"/>
                            <div>
                                <h:panelGrid columns="9" cellpadding="5">
                                    <h:dataTable value="#{machiningController.infoListBySql}" var="machine">
                                        <h:column>
                                            <f:facet name="header">
                                                <h:selectManyCheckbox layout="pageDirection" value="">
                                                    <f:selectItem itemLabel="全选" itemValue="false"/>
                                                </h:selectManyCheckbox>
                                            </f:facet>
                                            <h:selectManyCheckbox layout="pageDirection" value="">
                                                <f:selectItem itemLabel="" itemValue="false"/>
                                            </h:selectManyCheckbox>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="操作"/>
                                            </f:facet>
                                            <h:commandLink value="查看"></h:commandLink>
                                            <h:commandLink value="删除"></h:commandLink>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="加工标题"/>
                                            </f:facet>
                                            <h:outputText value="#{machine.title}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="设备名称"/>
                                            </f:facet>
                                            <h:outputText value="#{machine.device}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="加工类型"/>
                                            </f:facet>
                                            <h:outputText value="#{machine.kind}"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="加工商名称"/>
                                            </f:facet>
                                            <h:outputText value="上海加工商"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="截止日期"/>
                                            </f:facet>
                                            <h:outputText value="2012-03-12"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="收藏日期"/>
                                            </f:facet>
                                            <h:outputText value="2012-03-12"/>
                                        </h:column>
                                        <h:column>
                                            <f:facet name="header">
                                                <h:outputText value="查看前台页面"/>
                                            </f:facet>
                                            <h:commandLink value="连接到前台"></h:commandLink>
                                        </h:column>
                                    </h:dataTable>
                                </h:panelGrid>
                            </div>
                            <div>
                                <h:commandLink value="上一页"></h:commandLink>
                                <h:commandLink value="下一页"></h:commandLink>
                            </div>
                        </p:tab>  
                    </p:tabView>
                </div>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
