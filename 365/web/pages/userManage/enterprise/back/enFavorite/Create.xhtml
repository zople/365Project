<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnFavoriteTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnFavoriteLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enFavoriteController.selected.id}" title="#{bundle.CreateEnFavoriteTitle_id}" required="true" requiredMessage="#{bundle.CreateEnFavoriteRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnFavoriteLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enFavoriteController.selected.name}" title="#{bundle.CreateEnFavoriteTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEnFavoriteLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enFavoriteController.selected.description}" title="#{bundle.CreateEnFavoriteTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enFavoriteController.create}" value="#{bundle.CreateEnFavoriteSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enFavoriteController.prepareList}" value="#{bundle.CreateEnFavoriteShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnFavoriteIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
