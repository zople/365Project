<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnOrderTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnOrderLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enOrderController.selected.id}" title="#{bundle.CreateEnOrderTitle_id}" required="true" requiredMessage="#{bundle.CreateEnOrderRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnOrderLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enOrderController.selected.name}" title="#{bundle.CreateEnOrderTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEnOrderLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enOrderController.selected.description}" title="#{bundle.CreateEnOrderTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enOrderController.create}" value="#{bundle.CreateEnOrderSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enOrderController.prepareList}" value="#{bundle.CreateEnOrderShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnOrderIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
