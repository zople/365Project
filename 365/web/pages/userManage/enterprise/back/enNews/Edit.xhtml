<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditEnNewsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditEnNewsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enNewsController.selected.id}" title="#{bundle.EditEnNewsTitle_id}" required="true" requiredMessage="#{bundle.EditEnNewsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditEnNewsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enNewsController.selected.name}" title="#{bundle.EditEnNewsTitle_name}" />
                    <h:outputLabel value="#{bundle.EditEnNewsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enNewsController.selected.description}" title="#{bundle.EditEnNewsTitle_description}" />
                </h:panelGrid>
                <h:commandLink action="#{enNewsController.update}" value="#{bundle.EditEnNewsSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditEnNewsViewLink}"/>
                <br />
                <h:commandLink action="#{enNewsController.prepareList}" value="#{bundle.EditEnNewsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditEnNewsIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
