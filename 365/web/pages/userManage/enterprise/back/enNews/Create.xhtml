<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateEnNewsTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateEnNewsLabel_id}" for="id" />
                    <h:inputText id="id" value="#{enNewsController.selected.id}" title="#{bundle.CreateEnNewsTitle_id}" required="true" requiredMessage="#{bundle.CreateEnNewsRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateEnNewsLabel_name}" for="name" />
                    <h:inputText id="name" value="#{enNewsController.selected.name}" title="#{bundle.CreateEnNewsTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateEnNewsLabel_description}" for="description" />
                    <h:inputText id="description" value="#{enNewsController.selected.description}" title="#{bundle.CreateEnNewsTitle_description}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{enNewsController.create}" value="#{bundle.CreateEnNewsSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{enNewsController.prepareList}" value="#{bundle.CreateEnNewsShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateEnNewsIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
