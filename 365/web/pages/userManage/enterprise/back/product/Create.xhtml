<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateProductTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form>
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateProductLabel_name}" for="name" />
                    <h:inputText id="name" value="#{productController.product.name}" title="#{bundle.CreateProductTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_description}" for="description" />
                    <h:inputText id="description" value="#{productController.product.description}" title="#{bundle.CreateProductTitle_description}" />
                    <h:outputLabel value="#{bundle.CreateProductLabel_category}" for="category" />
                    <h:selectOneMenu id="category" value="#{productController.catagoryId}" title="#{bundle.CreateProductTitle_category}" >
                        <f:selectItems value="#{categoryController.categories}" var="a" itemValue="#{a.id}" itemLabel="#{a.name}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateProductLabel_enterprise}" for="enterprise" />
                    <h:selectOneMenu id="enterprise" value="#{productController.enterpriseId}" title="#{bundle.CreateProductTitle_enterprise}" >
                        <f:selectItems value="#{enterpriseController.all}" var="a" itemValue="#{a.id}" itemLabel="#{a.name}" />
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{productController.create}" value="#{bundle.CreateProductSaveLink}" />
                <h:link outcome="List" value="查看产品"/>
                <br />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
