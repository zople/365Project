<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListEnPremiumTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnPremiumEmpty}" rendered="#{enPremiumController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enPremiumController.items.rowCount > 0}">
                    <h:outputText value="#{enPremiumController.pagination.pageFirstItem + 1}..#{enPremiumController.pagination.pageLastItem + 1}/#{enPremiumController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enPremiumController.previous}" value="#{bundle.Previous} #{enPremiumController.pagination.pageSize}" rendered="#{enPremiumController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enPremiumController.next}" value="#{bundle.Next} #{enPremiumController.pagination.pageSize}" rendered="#{enPremiumController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enPremiumController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnPremiumTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnPremiumTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnPremiumTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnPremiumTitle_userName}"/>
                            </f:facet>
                            <h:outputText value="#{item.userName}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnPremiumTitle_userId}"/>
                            </f:facet>
                            <h:outputText value="#{item.userId}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enPremiumController.prepareView}" value="#{bundle.ListEnPremiumViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enPremiumController.prepareEdit}" value="#{bundle.ListEnPremiumEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enPremiumController.destroy}" value="#{bundle.ListEnPremiumDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enPremiumController.prepareCreate}" value="#{bundle.ListEnPremiumCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnPremiumIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
