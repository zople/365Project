<?xml version="1.0" encoding="UTF-8" ?>

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">

                <h:panelGrid columns="2">

                    <h:inputText id="email" value="#{enUserController.selected.email}" title="#{bundle.EditEnUserTitle_email}" />
                    <h:outputLabel value="#{bundle.EditEnUserLabel_integral}" for="integral" />
                    <h:inputText id="integral" value="#{enUserController.selected.integral}" title="#{bundle.EditEnUserTitle_integral}" />

                    <h:inputText id="description" value="#{enUserController.selected.description}" title="#{bundle.EditEnUserTitle_description}" />

                <br />

                <h:commandLink action="#{enUserController.prepareList}" value="#{bundle.EditEnUserShowAllLink}" immediate="true"/>

                <h:link outcome="/index" value="#{bundle.EditEnUserIndexLink}" />
