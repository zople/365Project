<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"

    <ui:composition template="/pages/userManage/enterprise/template/enterprise.xhtml">

            <h:outputText value="#{bundle.ListEnUserTitle}"></h:outputText>

        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListEnUserEmpty}" rendered="#{enUserController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{enUserController.items.rowCount > 0}">
                    <h:outputText value="#{enUserController.pagination.pageFirstItem + 1}..#{enUserController.pagination.pageLastItem + 1}/#{enUserController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{enUserController.previous}" value="#{bundle.Previous} #{enUserController.pagination.pageSize}" rendered="#{enUserController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{enUserController.next}" value="#{bundle.Next} #{enUserController.pagination.pageSize}" rendered="#{enUserController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{enUserControlenUserControllerler.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_pwd}"/>
                            </f:facet>
                            <h:outputText value="#{item.pwd}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_email}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_integral}"/>
                            </f:facet>
                            <h:outputText value="#{item.integral}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListEnUserTitle_description}"/>
                            </f:facet>
                            <h:outputText value="#{item.description}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{enUserController.prepareView}" value="#{bundle.ListEnUserViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enUserController.prepareEdit}" value="#{bundle.ListEnUserEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{enUserController.destroy}" value="#{bundle.ListEnUserDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{enUserController.prepareCreate}" value="#{bundle.ListEnUserCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListEnUserIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
