<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head>
        <title>订单管理界面</title>
    </h:head>
    <body>
        <div>
                 <h:panelGroup>
                     <h:form>
                         <h:dataTable value="#{getDateManagedBean.orderDataMax}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row" rules="all" >
                        <h:column>
                              <f:facet name="header">
                                <h:outputText value="订单ID"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.id}"/>
                           
                        </h:column>
                        <h:column>
                              <f:facet name="header">
                                <h:outputText value="订单编号"/>
                            </f:facet>
                            
                            <h:outputText value="#{item.orderNo}"/>
                        </h:column>
                             
                         <h:column>
                               <f:facet name="header">
                                <h:outputText value="订单状态"/>
                            </f:facet>
                             <h:outputText value="#{item.orderState}"/>
                            
                            
                        </h:column>
                             
                             
                          <h:column>
                               <f:facet name="header">
                                <h:outputText value="操作"/>
                            </f:facet>
                          
                              
                        状态为0时：付款  
                        <h:commandLink value="付款" action="#{flowController.flowJump}">
                            <f:param name="node_code" value="ORDER_PAYMENT" />
                        </h:commandLink>
                         
                      ||
                          状态为1时：发货 
                         <h:commandLink  value="发货" action="#{flowController.flowJump}">
                         <f:param name="node_code" value="ORDER_SHIPMENTS" />
                        </h:commandLink>||
                         
                        状态为2时：确认收货 
                       <h:commandLink  value="确认收货" action="#{flowController.flowJump}">
                          <f:param name="node_code" value="ORDER_CONFIRM" />
                        </h:commandLink>||
                        
                        状态为3时：确认退款
                         <h:commandLink  value="卖家确认退款" action="#{flowController.flowJump}" >
                           <f:param name="node_code" value="ORDER_REFUND" />
                        </h:commandLink>
                          
                        
                         状态为4时：确认退款
                         <h:commandLink  value="买家确认退款" action="#{flowController.flowJump}" >
                             <f:param name="node_code" value="ORDER_REFUND" /> 
                        </h:commandLink>
                          状态为5时：完成(交易完成)
                          状态为6时：完成(交易关闭) 
                          状态为7时：完成(退款成功)
                          
                          <font color="red">当前没有操作状态则显示</font>
                          <font color="green">查看订单明显</font>
                          


                        </h:column>  
                    </h:dataTable>
                     
                         </h:form>
                 </h:panelGroup>
        </div>
    </body>
</html>
