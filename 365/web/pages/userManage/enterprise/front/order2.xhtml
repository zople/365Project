<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
    <h:head/>
    <h:body>
        <h:form>
            <div style="margin: 0 auto;width: 900px" >
                <h:graphicImage name="product6.jpg" library="images"/>
                确认收货地址
                <div>
                    <h:dataTable value="">
                        <h:column>
                            <h:selectOneRadio>  
                                <f:selectItem itemLabel="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />  
                            </h:selectOneRadio> 
                        </h:column>
                        <h:column>
                            <h:commandLink value="设为默认地址"/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="修改    "/>
                            <h:commandLink value="删除"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div style="margin-top: 50px;">
                    确认订单信息
                    <h:dataTable value="">
                        <h:column>
                            卖家名称：  <h:outputText value="小明" />
                            卖家联系人：<h:outputText value="小明" />
                            <br/>
                            <h:panelGrid columns="7" style="margin-bottom:10px" cellpadding="5">  
                                <h:outputText  value="" />
                                <h:outputText  value="" />
                                <h:outputText  value="产品名称" />
                                <h:outputText value="单价" />
                                <h:outputText value="数量" />
                                <h:outputText value="小计" />
                                <h:outputText value="操作" />
                                <h:selectManyCheckbox layout="pageDirection">
                                    <f:selectItem itemLabel="" itemValue="false"/>
                                </h:selectManyCheckbox>
                                <h:graphicImage name="product7.jpg" library="images"/>
                                <h:inputText id="productId" value="#{orderController.productId}"/>
                                <h:inputText id="productName" value="#{orderController.productName}"/>
                                <h:inputText id="num" value="200"/>
                                <p:spinner value="30" /> 
                                <h:outputText value="4600" />
                                <h:panelGroup>
                                    <h:commandLink value="收藏"/>
                                    <br/>
                                    <h:commandLink value="删除"/>
                                </h:panelGroup>
                                给卖家留言：<h:inputTextarea/>
                                物流方式：
                                <h:selectOneMenu>
                                    <f:selectItem itemValue="EMS 50.0元" />
                                    <f:selectItem itemValue="DHL 80.0元" />
                                    <f:selectItem itemValue="顺丰 80.0元" />
                                    <f:selectItem itemValue="中铁 56.0元" />
                                </h:selectOneMenu>
                                <h:outputText value="50.0" />
                            </h:panelGrid>
                        </h:column>
                    </h:dataTable>
                </div>
            </div>
            <div style="margin-left: 500px;">
                订单总额：<h:outputText value="4600" />元
                <br/>
                收货地址：<h:outputText value="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />
                <br/>
                <h:commandButton action="#{orderController.submitOrder}"  value="提交订单" />
            </div>
        </h:form>
    </h:body>


</html>
