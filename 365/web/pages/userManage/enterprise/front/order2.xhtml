<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head/>
    <h:body>
        <h:form>
            <div style="margin: 0 auto;width: 900px" >
                <h:graphicImage name="product6.jpg" library="images"/>
                确认收货地址
                <div>
                    <h:dataTable value="">
                        <h:column>
                            <h:selectOneRadio>  
                                <f:selectItem itemLabel="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />  
                            </h:selectOneRadio> 
                        </h:column>
                        <h:column>
                            <h:commandLink value="设为默认地址"/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="修改    "/>
                            <h:commandLink value="删除"/>
                        </h:column>
                    </h:dataTable>
                    <h:inputText id="id" value="#{productController.productDto.id}" />
                    <h:inputText id="count" value="#{productController.productDto.count}" />
                   
                </div>
                <div style="margin-top: 50px;">

                    <div>确认订单信息</div>
                    <div>
                        卖家名称：  <h:outputText value="#{productController.productDto.enterpriseName}" />
                        卖家联系人：<h:outputText value="#{productController.productDto.contactName}" />
                    </div>

                    <h:dataTable value="">
                        <h:column>
                            <h:panelGrid columns="7" style="margin-bottom:10px" cellpadding="5"> 
                                <h:outputText  value="产品图片" />
                                <h:outputText  value="产品名称" />
                                <h:outputText value="单价（元）" />
                                <h:outputText value="数量" />
                                <h:outputText value="小计（元）" />
                                <h:outputText value="运费" />
                                <h:outputText value="" />                       
                                <h:graphicImage name="product7.jpg" library="images"/>
                                <h:outputText id="productName" value="#{productController.productDto.name}"/>
                                <h:outputText id="productPrice" value="#{productController.productDto.specificationsPrice}"/>
                                <h:outputText id="num" value="#{productController.productDto.count}" readonly="true"/>
                                <h:outputText value="#{productController.subtotal}" />  
                                <h:selectOneMenu id="item" >
                                    <f:ajax execute="item" listener="#{productController.sumFreight}" render="shipcost" event="">                                         
                                    </f:ajax>                                     
                                    <f:selectItem itemValue="EMS 50.0元" />
                                    <f:selectItem itemValue="DHL 80.0元" /> 
                                    <f:selectItem itemValue="顺丰 80.0元" />
                                    <f:selectItem itemValue="中铁 56.0元" />
                                </h:selectOneMenu>
                                <h:outputText id="shipcost" value="#{productController.shippingCost}" /> 
                            </h:panelGrid>

                            <div>
                                <div style="float: left;">
                                    给卖家留言：<h:inputTextarea/>
                                </div>
                                <div style="float: right;">
                                    运费： <h:outputText value="#{productController.shippingCost}" /><br/>
                                    商品总价(含运费)： <h:outputText value="#{productController.receivableAmount}" />
                                </div>
                            </div>

                        </h:column>
                        <div style="margin: 30px;"></div>
                    </h:dataTable>
                </div>
            </div>
            <div style="margin-left: 500px;">             
                收货地址：<h:outputText value="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />
                <br/>
                <h:commandButton action="#{productController.submitOrder}"  value="提交订单" />
            </div>
        </h:form>
    </h:body>


</html>
