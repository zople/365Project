<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
    <h:head/>
    <h:body>
        <h:form>
            <div style="margin: 0 auto;width: 900px" >
                <h:graphicImage name="product6.jpg" library="images"/>
                确认收货地址
                <div>
                    <h:dataTable value="">
                        <h:column>
                            <h:selectOneRadio>  
                                <f:selectItem itemLabel="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />  
                            </h:selectOneRadio> 
                        </h:column>
                        <h:column>
                            <h:commandLink value="设为默认地址"/>
                        </h:column>
                        <h:column>
                            <h:commandLink value="修改    "/>
                            <h:commandLink value="删除"/>
                        </h:column>
                    </h:dataTable>
                </div>
                <div style="margin-top: 50px;">
                    
                    <div>确认订单信息</div>
                    <div>
                         卖家名称：  <h:outputText value="小明" />
                         卖家联系人：<h:outputText value="小明" />
                    </div>
                    
                    <h:dataTable value="">
                        <h:column>
                            <h:panelGrid columns="7" style="margin-bottom:10px" cellpadding="5"> 
                                <h:outputText  value="产品图片" />
                                <h:outputText  value="产品名称" />
                                <h:outputText value="单价（元）" />
                                <h:outputText value="数量" />
                                <h:outputText value="小计（元）" />
                                <h:outputText value="运费" />
                                <h:outputText value="" />
                                
                                <h:graphicImage name="product7.jpg" library="images"/>
                                <h:inputText id="productName" value="#{orderController.productName}"/>
                                <h:inputText id="productPrice" value="#{orderController.price}"/>
                                <h:inputText id="num" value="#{orderController.num}" readonly="true"/>                                            
                                <h:inputText value="#{orderController.num}" />  
                                 <h:selectOneMenu id="item">
                                    <f:ajax execute="item" listener="#{orderController.sumFreight}" render="shipcost"/>
                                    <f:selectItem itemValue="EMS 50.0元" />
                                    <f:selectItem itemValue="DHL 80.0元" />
                                    <f:selectItem itemValue="顺丰 80.0元" />
                                    <f:selectItem itemValue="中铁 56.0元" />
                                </h:selectOneMenu>
                                <h:outputText id="shipcost" value="#{orderController.shippingCost}" /> 
                            </h:panelGrid>
                            
                            <div>
                                <div style="float: left;">
                                 给卖家留言：<h:inputTextarea/>
                            </div>
                            <div style="float: right;">
                                运费： <h:outputText value="#{orderController.num}" /><br/>
                                商品总价： <h:outputText value="#{orderController.num}" />
                            </div>
                            </div>
                            
                        </h:column>
                        <div style="margin: 30px;"></div>
                    </h:dataTable>
                </div>
            </div>
            <div style="margin-left: 500px;">
                订单总额：<h:outputText value="4600" />元
                <br/>
                收货地址：<h:outputText value="上海 上海市 宝山区 呼玛路547号 兆民水计算科技有限公司 (******收) 180**************" />
                <br/>
                <h:commandButton action="#{orderController.submitOrder}"  value="提交订单" />
            </div>
        </h:form>
    </h:body>


</html>
