<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <head>
        <title>招商管理</title>
    </head>
    <body>
        <div>
            
            <ui:composition template="/pages/userManage/enterprise/template/front.xhtml">
                <ui:define name="content">
                    <div class="enFrontContent1">
                        <div class="entTop"><!--<h:graphicImage name="37.png" library="images"/>-->
                        招商项目
                        </div>
                        <div> 
                            
                     <h:form styleClass="jsfcrud_list_form">         
                      <table style="font-size: 17px; border-style: none">
                          <ui:repeat value="#{adminCanvassTraderController.infoListBySql}" var="recruitment" varStatus="status" >
                
                          <tr style="font-size: 17px; border-style: none">
                
                      
                <td style="font-size: 17px; border-style: none"><strong>招商标题:</strong><br/>
                </td>
                  <td style="font-size: 17px; border-style: none">#{recruitment.name} <br/>
                </td>
                        <td style="font-size: 17px; border-style: none"><strong>
                                
                            <h:commandLink action="#{adminCanvassTraderController.findById}" value="#{recruitment.name}">
                             <f:param name="id" value="#{recruitment.id}"></f:param>
                         </h:commandLink>     
                                
                                
                            </strong><br/>
                </td>
                  <td style="font-size: 17px; border-style: none">  
                </td>
                       </tr>          
                              
                              
                              
                    <tr style="font-size: 17px; border-style: none">
                
                      

                    【招商类别】：#{recruitment.kind}（代理/求购）

                    【招商区域】：#{recruitment.address}

                    【截止日期】： #{recruitment.endtime}        

                    【详细说明】： #{recruitment.description}          

                        

                    
                
                       </tr>      
                              
                               
                
            </ui:repeat>
        </table>
 
                            
                            
                     </h:form>          
                             
                        </div>
                    </div>
                   
                </ui:define>
            </ui:composition>
        </div>
    </body>
</html>
