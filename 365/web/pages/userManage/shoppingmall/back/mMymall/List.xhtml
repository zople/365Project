<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMMymallTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMMymallEmpty}" rendered="#{mMymallController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mMymallController.items.rowCount > 0}">
                    <h:outputText value="#{mMymallController.pagination.pageFirstItem + 1}..#{mMymallController.pagination.pageLastItem + 1}/#{mMymallController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mMymallController.previous}" value="#{bundle.Previous} #{mMymallController.pagination.pageSize}" rendered="#{mMymallController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mMymallController.next}" value="#{bundle.Next} #{mMymallController.pagination.pageSize}" rendered="#{mMymallController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mMymallController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_describes}"/>
                            </f:facet>
                            <h:outputText value="#{item.describes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_style}"/>
                            </f:facet>
                            <h:outputText value="#{item.style}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_logo}"/>
                            </f:facet>
                            <h:outputText value="#{item.logo}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMymallTitle_ad}"/>
                            </f:facet>
                            <h:outputText value="#{item.ad}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mMymallController.prepareView}" value="#{bundle.ListMMymallViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mMymallController.prepareEdit}" value="#{bundle.ListMMymallEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mMymallController.destroy}" value="#{bundle.ListMMymallDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mMymallController.prepareCreate}" value="#{bundle.ListMMymallCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMMymallIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
