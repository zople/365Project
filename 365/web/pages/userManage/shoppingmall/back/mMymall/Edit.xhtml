<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMMymallTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMMymallLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mMymallController.selected.id}" title="#{bundle.EditMMymallTitle_id}" required="true" requiredMessage="#{bundle.EditMMymallRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMMymallLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mMymallController.selected.name}" title="#{bundle.EditMMymallTitle_name}" />
                    <h:outputLabel value="#{bundle.EditMMymallLabel_describes}" for="describes" />
                    <h:inputText id="describes" value="#{mMymallController.selected.describes}" title="#{bundle.EditMMymallTitle_describes}" />
                    <h:outputLabel value="#{bundle.EditMMymallLabel_style}" for="style" />
                    <h:inputText id="style" value="#{mMymallController.selected.style}" title="#{bundle.EditMMymallTitle_style}" />
                    <h:outputLabel value="#{bundle.EditMMymallLabel_logo}" for="logo" />
                    <h:inputTextarea rows="4" cols="30" id="logo" value="#{mMymallController.selected.logo}" title="#{bundle.EditMMymallTitle_logo}" />
                    <h:outputLabel value="#{bundle.EditMMymallLabel_ad}" for="ad" />
                    <h:inputText id="ad" value="#{mMymallController.selected.ad}" title="#{bundle.EditMMymallTitle_ad}" />
                </h:panelGrid>
                <h:commandLink action="#{mMymallController.update}" value="#{bundle.EditMMymallSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMMymallViewLink}"/>
                <br />
                <h:commandLink action="#{mMymallController.prepareList}" value="#{bundle.EditMMymallShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMMymallIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
