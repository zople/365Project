<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMMerchantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMMerchantEmpty}" rendered="#{mMerchantController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mMerchantController.items.rowCount > 0}">
                    <h:outputText value="#{mMerchantController.pagination.pageFirstItem + 1}..#{mMerchantController.pagination.pageLastItem + 1}/#{mMerchantController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mMerchantController.previous}" value="#{bundle.Previous} #{mMerchantController.pagination.pageSize}" rendered="#{mMerchantController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mMerchantController.next}" value="#{bundle.Next} #{mMerchantController.pagination.pageSize}" rendered="#{mMerchantController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mMerchantController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMerchantTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMerchantTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMMerchantTitle_describes}"/>
                            </f:facet>
                            <h:outputText value="#{item.describes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mMerchantController.prepareView}" value="#{bundle.ListMMerchantViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mMerchantController.prepareEdit}" value="#{bundle.ListMMerchantEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mMerchantController.destroy}" value="#{bundle.ListMMerchantDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mMerchantController.prepareCreate}" value="#{bundle.ListMMerchantCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMMerchantIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
