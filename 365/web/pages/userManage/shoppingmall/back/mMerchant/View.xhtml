<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMMerchantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMMerchantLabel_id}"/>
                    <h:outputText value="#{mMerchantController.selected.id}" title="#{bundle.ViewMMerchantTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMMerchantLabel_name}"/>
                    <h:outputText value="#{mMerchantController.selected.name}" title="#{bundle.ViewMMerchantTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMMerchantLabel_describes}"/>
                    <h:outputText value="#{mMerchantController.selected.describes}" title="#{bundle.ViewMMerchantTitle_describes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mMerchantController.destroyAndView}" value="#{bundle.ViewMMerchantDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMMerchantEditLink}"/>
                <br />
                <h:commandLink action="#{mMerchantController.prepareCreate}" value="#{bundle.ViewMMerchantCreateLink}" />
                <br />
                <h:commandLink action="#{mMerchantController.prepareList}" value="#{bundle.ViewMMerchantShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMMerchantIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
