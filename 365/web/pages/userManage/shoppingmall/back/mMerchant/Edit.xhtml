<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditMMerchantTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditMMerchantLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mMerchantController.selected.id}" title="#{bundle.EditMMerchantTitle_id}" required="true" requiredMessage="#{bundle.EditMMerchantRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.EditMMerchantLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mMerchantController.selected.name}" title="#{bundle.EditMMerchantTitle_name}" />
                    <h:outputLabel value="#{bundle.EditMMerchantLabel_describes}" for="describes" />
                    <h:inputText id="describes" value="#{mMerchantController.selected.describes}" title="#{bundle.EditMMerchantTitle_describes}" />
                </h:panelGrid>
                <h:commandLink action="#{mMerchantController.update}" value="#{bundle.EditMMerchantSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditMMerchantViewLink}"/>
                <br />
                <h:commandLink action="#{mMerchantController.prepareList}" value="#{bundle.EditMMerchantShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditMMerchantIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
