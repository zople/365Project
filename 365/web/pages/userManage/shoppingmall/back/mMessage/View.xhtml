<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewMMessageTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewMMessageLabel_id}"/>
                    <h:outputText value="#{mMessageController.selected.id}" title="#{bundle.ViewMMessageTitle_id}"/>
                    <h:outputText value="#{bundle.ViewMMessageLabel_name}"/>
                    <h:outputText value="#{mMessageController.selected.name}" title="#{bundle.ViewMMessageTitle_name}"/>
                    <h:outputText value="#{bundle.ViewMMessageLabel_describes}"/>
                    <h:outputText value="#{mMessageController.selected.describes}" title="#{bundle.ViewMMessageTitle_describes}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mMessageController.destroyAndView}" value="#{bundle.ViewMMessageDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewMMessageEditLink}"/>
                <br />
                <h:commandLink action="#{mMessageController.prepareCreate}" value="#{bundle.ViewMMessageCreateLink}" />
                <br />
                <h:commandLink action="#{mMessageController.prepareList}" value="#{bundle.ViewMMessageShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewMMessageIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
