<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateMRecruitmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateMRecruitmentLabel_id}" for="id" />
                    <h:inputText id="id" value="#{mRecruitmentController.selected.id}" title="#{bundle.CreateMRecruitmentTitle_id}" required="true" requiredMessage="#{bundle.CreateMRecruitmentRequiredMessage_id}"/>
                    <h:outputLabel value="#{bundle.CreateMRecruitmentLabel_name}" for="name" />
                    <h:inputText id="name" value="#{mRecruitmentController.selected.name}" title="#{bundle.CreateMRecruitmentTitle_name}" />
                    <h:outputLabel value="#{bundle.CreateMRecruitmentLabel_describes}" for="describes" />
                    <h:inputText id="describes" value="#{mRecruitmentController.selected.describes}" title="#{bundle.CreateMRecruitmentTitle_describes}" />
                </h:panelGrid>
                <br />
                <h:commandLink action="#{mRecruitmentController.create}" value="#{bundle.CreateMRecruitmentSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{mRecruitmentController.prepareList}" value="#{bundle.CreateMRecruitmentShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateMRecruitmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
