<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/pages/userManage/shoppingmall/template/shoppingmall.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ListMRecruitmentTitle}"></h:outputText>
        </ui:define>
        <ui:define name="content">
            <h:form styleClass="jsfcrud_list_form">
                <h:panelGroup id="messagePanel" layout="block">
                    <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
                </h:panelGroup>
                <h:outputText escape="false" value="#{bundle.ListMRecruitmentEmpty}" rendered="#{mRecruitmentController.items.rowCount == 0}"/>
                <h:panelGroup rendered="#{mRecruitmentController.items.rowCount > 0}">
                    <h:outputText value="#{mRecruitmentController.pagination.pageFirstItem + 1}..#{mRecruitmentController.pagination.pageLastItem + 1}/#{mRecruitmentController.pagination.itemsCount}"/>&nbsp;
                    <h:commandLink action="#{mRecruitmentController.previous}" value="#{bundle.Previous} #{mRecruitmentController.pagination.pageSize}" rendered="#{mRecruitmentController.pagination.hasPreviousPage}"/>&nbsp;
                    <h:commandLink action="#{mRecruitmentController.next}" value="#{bundle.Next} #{mRecruitmentController.pagination.pageSize}" rendered="#{mRecruitmentController.pagination.hasNextPage}"/>&nbsp;
                    <h:dataTable value="#{mRecruitmentController.items}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row,jsfcrud_even_row" rules="all" style="border:solid 1px">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMRecruitmentTitle_id}"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMRecruitmentTitle_name}"/>
                            </f:facet>
                            <h:outputText value="#{item.name}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="#{bundle.ListMRecruitmentTitle_describes}"/>
                            </f:facet>
                            <h:outputText value="#{item.describes}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value="&nbsp;"/>
                            </f:facet>
                            <h:commandLink action="#{mRecruitmentController.prepareView}" value="#{bundle.ListMRecruitmentViewLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mRecruitmentController.prepareEdit}" value="#{bundle.ListMRecruitmentEditLink}"/>
                            <h:outputText value=" "/>
                            <h:commandLink action="#{mRecruitmentController.destroy}" value="#{bundle.ListMRecruitmentDestroyLink}"/>
                        </h:column>
                    </h:dataTable>
                </h:panelGroup>
                <br />
                <h:commandLink action="#{mRecruitmentController.prepareCreate}" value="#{bundle.ListMRecruitmentCreateLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ListMRecruitmentIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
