<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewSupplyTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewSupplyLabel_id}"/>
                    <h:outputText value="#{supplyController.selected.id}" title="#{bundle.ViewSupplyTitle_id}"/>
                    <h:outputText value="#{bundle.ViewSupplyLabel_title}"/>
                    <h:outputText value="#{supplyController.selected.title}" title="#{bundle.ViewSupplyTitle_title}"/>
                    <h:outputText value="#{bundle.ViewSupplyLabel_description}"/>
                    <h:outputText value="#{supplyController.selected.description}" title="#{bundle.ViewSupplyTitle_description}"/>
                    <h:outputText value="#{bundle.ViewSupplyLabel_userId}"/>
                    <h:outputText value="#{supplyController.selected.userId}" title="#{bundle.ViewSupplyTitle_userId}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{supplyController.destroyAndView}" value="#{bundle.ViewSupplyDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewSupplyEditLink}"/>
                <br />
                <h:commandLink action="#{supplyController.prepareCreate}" value="#{bundle.ViewSupplyCreateLink}" />
                <br />
                <h:commandLink action="#{supplyController.prepareList}" value="#{bundle.ViewSupplyShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewSupplyIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
