<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
    <body>
        <h:form>
            <h:panelGroup>
                <h:dataTable value="#{ pavilionController.pavilionList}" var="item" border="0" cellpadding="2" cellspacing="0" rowClasses="jsfcrud_odd_row" rules="all" >
                    <h:column>
                        <f:facet name="header">
                            联系人
                        </f:facet>
                        <h:outputText value="#{item.linkman}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            联系方式
                        </f:facet>
                        <h:outputText value="#{item.way}"/>
                    </h:column>
                    <h:column>
                        <f:facet name="header">
                            说明
                        </f:facet>
                        <h:outputText value="#{item.description}"/>
                    </h:column>
                </h:dataTable>
            </h:panelGroup>
        </h:form>
    </body>
</html>
